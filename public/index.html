<!DOCTYPE html>
<html>
<head>
    <title>Neo4j Graph Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <div id="filters">
            <select id="labelFilter" multiple>
                <option value="">Loading labels...</option>
            </select>
            <select id="locationFilter" multiple>
                <option value="">Loading locations...</option>
            </select>
            <select id="sublocationFilter" multiple>
                <option value="">Loading sublocations...</option>
            </select>
            <select id="systemFilter" multiple>
                <option value="">Loading systems...</option>
            </select>
            <button id="applyFilters">Apply Filters</button>
            <button id="fitAll">Fit All</button>
            <button id="resetFilters">Reset</button>
        </div>
        <div id="detailFilter">
            <h3>Detail Level</h3>
            <button class="detail-btn selected" data-detail="major">comprehensive</button>
            <button class="detail-btn" data-detail="intermediate">meticulous</button>
            <button class="detail-btn" data-detail="minor">precise</button>
        </div>
    </div>
    <div id="graph"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
