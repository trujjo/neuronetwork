<!DOCTYPE html>
<html>
<head>
    <title>Neo4j Network Visualization</title>
    <style>
        #controls {
            padding: 20px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        #chartdiv {
            width: 100%;
            height: 800px;
        }
        .filter-section {
            margin-bottom: 10px;
        }
        select {
            width: 200px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div class="filter-section">
            <label>Node Labels:</label>
            <select id="nodeLabels" multiple>
                <option value="artery">Artery</option>
                <option value="muscle">Muscle</option>
                <option value="nerve">Nerve</option>
                <option value="organ">Organ</option>
                <option value="vein">Vein</option>
                <option value="viscera">Viscera</option>
                <option value="bone">Bone</option>
                <option value="gland">Gland</option>
                <option value="cv">CV</option>
                <option value="lymph">Lymph</option>
                <option value="sense">Sense</option>
            </select>
        </div>
        <div class="filter-section">
            <label>Relationships:</label>
            <select id="relationships" multiple>
                <option value="drains_into">Drains Into</option>
                <option value="includes">Includes</option>
                <option value="perfuses">Perfuses</option>
                <option value="innervates">Innervates</option>
                <option value="controls">Controls</option>
                <option value="branches">Branches</option>
                <option value="supplies_blood">Supplies Blood</option>
            </select>
        </div>
        <div class="filter-section">
            <label>Location:</label>
            <select id="location">
                <option value="">All Locations</option>
            </select>
        </div>
        <button onclick="updateVisualization()">Apply Filters</button>
    </div>
    <div id="chartdiv"></div>
    
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/hierarchy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://unpkg.com/neo4j-driver"></script>
    <script src="static/visualization.js"></script>
</body>
</html>
