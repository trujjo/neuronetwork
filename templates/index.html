<!DOCTYPE html>
<html>
<head>
    <title>Neo4j Network Visualization</title>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/hierarchy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/neo4j-driver"></script>
    <script src="/static/js/visualization.js"></script>
    <link rel="stylesheet" href="/static/js/styles.css">
</head>
<body>
    
    <div class="container">
        <div class="sidebar">
            <div class="filter-section">
                <h3>Node Labels</h3>
                <select id="nodeLabels" multiple size="5">
                    <option value="">Loading...</option>
                </select>
            </div>
            
            <div class="filter-section">
                <h3>Relationships</h3>
                <select id="relationships" multiple size="5">
                    <option value="">Loading...</option>
                </select>
            </div>
            
            <div class="filter-section">
                <h3>Location</h3>
                <select id="location">
                    <option value="">All Locations</option>
                </select>
            </div>
            
            <button id="applyFilters" class="apply-btn">Apply Filters</button>
        </div>
        
        <div class="main-content">
            <div id="chartdiv"></div>
            <div id="visualization" style="width: 100%; height: 600px;"></div>
        </div>
    </div>
    <script>
        function createForceGraph(nodes, links) {
            const width = document.getElementById('visualization').clientWidth;
            const height = document.getElementById('visualization').clientHeight;

            const simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(30));
        }

        function visualizeData(data) {
            console.log('Visualizing data:', data);
            
            const width = document.getElementById('visualization').clientWidth;
            const height = document.getElementById('visualization').clientHeight;

            // Clear previous visualization
            d3.select('#visualization').selectAll('*').remove();

            const svg = d3.select('#visualization')
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            // Set up forces
            const simulation = d3.forceSimulation(data.nodes)
                .force('link', d3.forceLink(data.relationships)
                    .id(d => d.id)
                    .distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(30));

            // Add relationships
            const links = svg.append('g')
                .selectAll('line')
                .data(data.relationships)
                .enter()
                .append('line')
                .style('stroke', '#999')
                .style('stroke-opacity', 0.6)
                .style('stroke-width', 1);

            // Add nodes
            const nodes = svg.append('g')
                .selectAll('circle')
                .data(data.nodes)
                .enter()
                .append('circle')
                .attr('r', 5)
                .style('fill', d => getNodeColor(d.labels[0]))
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));

            // Add node labels
            const labels = svg.append('g')
                .selectAll('text')
                .data(data.nodes)
                .enter()
                .append('text')
                .text(d => d.properties.name)
                .style('font-size', '8px')
                .style('fill', '#fff');

            // Update positions on tick
            simulation.on('tick', () => {
                links
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                nodes
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);

                labels
                    .attr('x', d => d.x + 8)
                    .attr('y', d => d.y);
            });
        }
    </script>
</body>
</html>
