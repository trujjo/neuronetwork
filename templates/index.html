<!DOCTYPE html>
<html>
<head>
    <title>Neo4j Network Visualization</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        #mynetwork {
            width: 100%;
            height: 90vh;
            border: 1px solid lightgray;
        }
        .filter-button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="filters">
        <button class="filter-button" onclick="showAll()">Show All</button>
        <button class="filter-button" onclick="filterByType('nerve')">Nerves</button>
        <button class="filter-button" onclick="filterByType('bone')">Bones</button>
        <button class="filter-button" onclick="filterByType('muscle')">Muscles</button>
    </div>
    <div id="mynetwork"></div>

    <script>
        let network = null;

        function initNetwork(data) {
            const container = document.getElementById('mynetwork');
            const options = {
                nodes: {
                    shape: 'dot',
                    size: 16
                },
                physics: {
                    stabilization: false,
                    barnesHut: {
                        gravitationalConstant: -80000,
                        springConstant: 0.001,
                        springLength: 200
                    }
                }
            };

            network = new vis.Network(container, data, options);
        }

        function showAll() {
            fetch('/api/graph')
                .then(response => response.json())
                .then(data => {
                    initNetwork(data);
                });
        }

        function filterByType(type) {
            fetch('/api/filter?type=' + type)
                .then(response => response.json())
                .then(data => {
                    initNetwork(data);
                });
        }

        // Load initial graph
        showAll();
    </script>
</body>
</html>
