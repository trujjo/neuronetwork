<!DOCTYPE html>
<html>
<head>
    <title>Neo4j Force Graph</title>
    <script src="https://unpkg.com/neo4j-driver"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="error-container"></div>
    <div class="filter-container">
        <div class="filter-section">
            <h3>Tissue Types (Node Labels)</h3>
            <div id="tissue-filters"></div>
        </div>
        <div class="filter-section">
            <h3>Locations</h3>
            <div id="location-filters">
                <select id="location-select">
                    <option value="all">All Locations</option>
                </select>
                <select id="sublocation-select">
                    <option value="all">All Sublocations</option>
                </select>
            </div>
        </div>
        <div class="filter-section">
            <h3>Relationships</h3>
            <div id="relationship-filters"></div>
        </div>
    </div>
    <div id="graph-container"></div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
