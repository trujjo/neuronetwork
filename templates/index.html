<!DOCTYPE html>
<html>
<head>
    <title>Neural Network Visualization</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        #container {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #controls {
            width: 250px;
            padding: 20px;
            background: #f5f5f5;
            overflow-y: auto;
        }
        #visualization {
            flex-grow: 1;
            position: relative;
        }
        #mynetwork {
            width: 100%;
            height: 100%;
            border: 1px solid lightgray;
        }
        .control-group {
            margin-bottom: 20px;
        }
        .control-group h3 {
            margin-top: 0;
        }
        button {
            margin: 5px;
            padding: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .error {
            color: red;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <div class="control-group">
                <h3>Node Types</h3>
                {% for node_type in metadata.node_types %}
                <button onclick="addNodesByType('{{ node_type }}')">{{ node_type }}</button>
                {% endfor %}
            </div>

            <div class="control-group">
                <h3>Locations</h3>
                {% for location in metadata.locations %}
                <button onclick="addNodesByLocation('{{ location }}')">{{ location }}</button>
                {% endfor %}
            </div>

            <div class="control-group">
                <h3>Sublocations</h3>
                {% for sublocation in metadata.sublocations %}
                <button onclick="addNodesBySublocation('{{ sublocation }}')">{{ sublocation }}</button>
                {% endfor %}
            </div>

            <div class="control-group">
                <h3>Relationships</h3>
                {% for rel_type in metadata.relationship_types %}
                <button onclick="addRelationships('{{ rel_type }}')">{{ rel_type }}</button>
                {% endfor %}
            </div>

            <div class="control-group">
                <button onclick="clearNetwork()" style="background: #f44336;">Clear All</button>
            </div>
        </div>
        
        <div id="visualization">
            <div id="mynetwork"></div>
        </div>
    </div>

    <script type="text/javascript">
        // Initialize empty network
        var nodes = new vis.DataSet([]);
        var edges = new vis.DataSet([]);
        
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        
        var options = {
            nodes: {
                shape: 'dot',
                size: 30,
                font: {
                    size: 14
                }
            },
            edges: {
                font: {
                    size: 14,
                    align: 'middle'
                },
                color: {
                    color: '#848484',
                    highlight: '#848484',
                    hover: '#848484'
                },
                width: 2
            },
            physics: {
                enabled: true,
                stabilization: false,
                barnesHut: {
                    gravitationalConstant: -80000,
                    springConstant: 0.001,
                    springLength: 200
                }
            },
            interaction: {
                hover: true,
                tooltipDelay: 200
            }
        };
        
        var network = new vis.Network(container, data, options);

        function addNodesByType(nodeType) {
            fetch('/get_nodes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    node_type: nodeType,
                    location: null,
                    sublocation: null
                })
            })
            .then(response => response.json())
            .then(newNodes => {
                nodes.update(newNodes);
            });
        }

        function addNodesByLocation(location) {
            fetch('/get_nodes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    node_type: null,
                    location: location,
                    sublocation: null
                })
            })
            .then(response => response.json())
            .then(newNodes => {
                nodes.update(newNodes);
            });
        }

        function addNodesBySublocation(sublocation) {
            fetch('/get_nodes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    node_type: null,
                    location: null,
                    sublocation: sublocation
                })
            })
            .then(response => response.json())
            .then(newNodes => {
                nodes.update(newNodes);
            });
        }

        function addRelationships(relType) {
            fetch('/get_relationships', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    relationship_type: relType
                })
            })
            .then(response => response.json())
            .then(newEdges => {
                edges.update(newEdges);
            });
        }

        function clearNetwork() {
            nodes.clear();
            edges.clear();
        }
    </script>
</body>
</html>
