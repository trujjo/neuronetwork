<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo4j Data Visualization</title>
</head>
<body>
    <h1>Neo4j Data Visualization</h1>
    {% if data %}
        <ul>
        {% for item in data %}
            <li>
                <strong>Node 1:</strong> {{ item.node1 | tojson }} <br>
                <strong>Relationship:</strong> {{ item.relationship | tojson }} <br>
                <strong>Node 2:</strong> {{ item.node2 | tojson }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No data available</p>
    {% endif %}
</body>
</html>
