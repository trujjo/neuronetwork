<!DOCTYPE html>
<html>
<head>
    <title>Neo4j Network Visualization</title>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/hierarchy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/neo4j-driver"></script>
    <link rel="stylesheet" href="/static/js/styles.css">
</head>
<body>
    
    <div class="container">
        <div class="sidebar">
            <div class="filter-section">
                <h3>Node Labels</h3>
                <select id="nodeLabels" multiple size="5">
                    <option value="">Loading...</option>
                </select>
            </div>
            
            <div class="filter-section">
                <h3>Relationships</h3>
                <select id="relationships" multiple size="5">
                    <option value="">Loading...</option>
                </select>
            </div>
            
            <div class="filter-section">
                <h3>Location</h3>
                <select id="location">
                    <option value="">All Locations</option>
                </select>
            </div>
            
            <button id="applyFilters" class="apply-btn">Apply Filters</button>
        </div>
        
        <div class="main-content">
            <div id="chartdiv"></div>
            <div id="visualization" style="width: 100%; height: 600px;"></div>
        </div>
    </div>
    <script src="/static/js/visualization.js"></script>
    <script>
        function createForceGraph(nodes, links) {
            const width = document.getElementById('visualization').clientWidth;
            const height = document.getElementById('visualization').clientHeight;

            const simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(30));
        }
    </script>
</body>
</html>
