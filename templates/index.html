<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo4j Network Visualization</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #f5f5f5;
            overflow-y: auto;
        }
        .visualization {
            flex-grow: 1;
            position: relative;
        }
        #mynetwork {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .button-group {
            margin-bottom: 20px;
        }
        .button-group h3 {
            margin-bottom: 10px;
        }
        button {
            background-color: #CC5500;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 4px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #888888;
        }
        button:hover:not(:disabled) {
            opacity: 0.8;
        }
        .filter-button {
            background-color: #CC5500;
        }
        .clear-button {
            background-color: #ff3333;
        }
        .active-filter {
            background-color: #994000;
            border: 2px solid #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="button-group">
                <h3>Node Types</h3>
                {% for node_type in metadata.node_types %}
                <button onclick="addNodesByType('{{ node_type }}')">{{ node_type }}</button>
                {% endfor %}
            </div>

            <div class="button-group">
                <h3>Locations</h3>
                {% for location in metadata.locations %}
                <button class="filter-button" data-criteria="location" data-value="{{ location }}" 
                        onclick="filterByLocation('{{ location }}')">{{ location }}</button>
                {% endfor %}
            </div>

            <div class="button-group">
                <h3>Sublocations</h3>
                {% for sublocation in metadata.sublocations %}
                <button class="filter-button" data-criteria="sublocation" data-value="{{ sublocation }}"
                        onclick="filterBySublocation('{{ sublocation }}')">{{ sublocation }}</button>
                {% endfor %}
            </div>

            <div class="button-group">
                <h3>Relationships</h3>
                {% for rel_type in metadata.relationship_types %}
                <button class="filter-button" data-criteria="relationship" data-value="{{ rel_type }}"
                        onclick="filterByRelationship('{{ rel_type }}')">{{ rel_type }}</button>
                {% endfor %}
            </div>

            <button class="clear-button" onclick="clearNetwork()">Clear All</button>
            <button class="clear-button" onclick="clearFilters()">Clear Filters</button>
        </div>
        
        <div class="visualization">
            <div id="mynetwork"></div>
        </div>
    </div>

    <script type="text/javascript">
        var container = document.getElementById('mynetwork');
        var nodes = new vis.DataSet([]);
        var edges = new vis.DataSet([]);
        
        var data = {
            nodes: nodes,
            edges: edges
        };
        
        var options = {
            nodes: {
                shape: 'circle',
                size: 15,
                font: {
                    color: '#000000',
                    face: 'arial',
                    vadjust: -8,
                    multi: true,
                    bold: true,
                    ital: true,
                    wordWrap: true,
                    maxWidth: 15
                },
                color: {
                    background: '#97C2FC',
                    border: '#2B7CE9',
                    highlight: {
                        background: '#97C2FC',
                        border: '#2B7CE9'
                    }
                },
                margin: {
                    top: 3,
                    bottom: 3,
                    left: 3,
                    right: 3
                },
                fixed: {
                    x: true,
                    y: true
                }
            },
            edges: {
                font: {
                    size: 8,
                    align: 'middle'
                },
                arrows: 'to',
                color: {
                    color: '#848484',
                    highlight: '#848484',
                    hover: '#848484'
                },
                width: 0.5,
                smooth: {
                    type: 'continuous'
                }
            },
            physics: {
                enabled: false
            },
            interaction: {
                hover: true,
                tooltipDelay: 200,
                hideEdgesOnDrag: true,
                navigationButtons: true,
                keyboard: true,
                zoomView: true
            }
        };
        
        var network = new vis.Network(container, data, options);
        var activeFilters = new Set();

        function adjustNodeAppearance(nodeData) {
            const labelLength = nodeData.label.length;
            const baseSize = 15;
            const fontSize = Math.max(4, Math.min(8, Math.floor(baseSize * 2 / Math.sqrt(labelLength))));
            
            return {
                ...nodeData,
                size: baseSize,
                font: {
                    ...nodeData.font,
                    size: fontSize
                }
            };
        }

        function addNodesByType(nodeType) {
            fetch('/get_nodes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    node_type: nodeType
                })
            })
            .then(response => response.json())
            .then(newNodes => {
                const adjustedNodes = newNodes.map(adjustNodeAppearance);
                nodes.update(adjustedNodes);
                updateFilterButtons();
            });
        }

        function filterByLocation(location) {
            const button = document.querySelector(`[data-criteria="location"][data-value="${location}"]`);
            toggleFilterButton(button);
            
            const visibleNodes = nodes.get().filter(node => {
                const props = JSON.parse(node.title);
                return props.location === location;
            });
            
            updateNodesVisibility(visibleNodes);
        }

        function filterBySublocation(sublocation) {
            const button = document.querySelector(`[data-criteria="sublocation"][data-value="${sublocation}"]`);
            toggleFilterButton(button);
            
            const visibleNodes = nodes.get().filter(node => {
                const props = JSON.parse(node.title);
                return props.sublocation === sublocation;
            });
            
            updateNodesVisibility(visibleNodes);
        }

        function filterByRelationship(relType) {
            const button = document.querySelector(`[data-criteria="relationship"][data-value="${relType}"]`);
            toggleFilterButton(button);
            
            fetch('/get_relationships', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    relationship_type: relType
                })
            })
            .then(response => response.json())
            .then(newEdges => {
                edges.clear();
                edges.update(newEdges);
                
                const connectedNodeIds = new Set();
                newEdges.forEach(edge => {
                    connectedNodeIds.add(edge.from);
                    connectedNodeIds.add(edge.to);
                });
                
                const visibleNodes = nodes.get().filter(node => connectedNodeIds.has(node.id));
                updateNodesVisibility(visibleNodes);
            });
        }

        function updateNodesVisibility(visibleNodes) {
            const visibleNodeIds = new Set(visibleNodes.map(node => node.id));
            
            nodes.update(nodes.get().map(node => ({
                ...node,
                hidden: !visibleNodeIds.has(node.id)
            })));
            
            edges.update(edges.get().map(edge => ({
                ...edge,
                hidden: !(visibleNodeIds.has(edge.from) && visibleNodeIds.has(edge.to))
            })));
            
            updateFilterButtons();
        }

        function toggleFilterButton(button) {
            const filterId = `${button.dataset.criteria}-${button.dataset.value}`;
            
            if (activeFilters.has(filterId)) {
                activeFilters.delete(filterId);
                button.classList.remove('active-filter');
            } else {
                activeFilters.add(filterId);
                button.classList.add('active-filter');
            }
        }

        function clearNetwork() {
            nodes.clear();
            edges.clear();
            activeFilters.clear();
            updateFilterButtons();
            document.querySelectorAll('.filter-button').forEach(button => {
                button.classList.remove('active-filter');
            });
        }

        function clearFilters() {
            activeFilters.clear();
            document.querySelectorAll('.filter-button').forEach(button => {
                button.classList.remove('active-filter');
            });
            nodes.update(nodes.get().map(node => ({...node, hidden: false})));
            edges.update(edges.get().map(edge => ({...edge, hidden: false})));
            updateFilterButtons();
        }

        function updateFilterButtons() {
            document.querySelectorAll('.filter-button').forEach(button => {
                const criteria = button.getAttribute('data-criteria');
                const value = button.getAttribute('data-value');
                const hasNodes = nodes.get().some(node => {
                    const props = JSON.parse(node.title);
                    return props[criteria] === value && !node.hidden;
                });
                button.disabled = !hasNodes;
                button.style.opacity = hasNodes ? '1' : '0.5';
            });
        }

        network.on("stabilizationIterationsDone", function () {
            network.setOptions({ physics: false });
        });

        network.on("zoom", function() {
            const scale = network.getScale();
            nodes.get().forEach(node => {
                if (!node.hidden) {
                    const updatedNode = adjustNodeAppearance({
                        ...node,
                        size: 15 / scale,
                        font: { size: Math.max(4, 8 / scale) }
                    });
                    nodes.update(updatedNode);
                }
            });
        });

        // Initialize network with proper scaling
        network.once("afterDrawing", function() {
            network.fit({
                animation: true
            });
        });
    </script>
</body>
</html>
