<!DOCTYPE html>
<html>
<head>
    <title>Network Visualization</title>
    <style>
        #viz {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
        .filter-panel {
            padding: 15px;
            background: #f5f5f5;
            margin-bottom: 20px;
        }
        select {
            margin-right: 10px;
            padding: 5px;
        }
        button {
            padding: 5px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
    <script src="https://unpkg.com/neovis.js@2.0.2"></script>
</head>
<body>
    <div class="filter-panel">
        <select id="nodeTypeFilter" multiple>
            <option value="">Loading node types...</option>
        </select>
        <select id="locationFilter" multiple>
            <option value="">Loading locations...</option>
        </select>
        <button onclick="window.filterManager.applyFilters()">Apply Filters</button>
    </div>
    <div id="viz"></div>
    <script src="{{ url_for('static', filename='js/visualization_config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/filters.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const viz = new NeoViz();
            window.filterManager = new FilterManager(viz);
            viz.render();
        });
    </script>
</body>
</html>
