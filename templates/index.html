<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --background-dark: #121212;
            --background-darker: #0a0a0a;
            --surface-dark: #1e1e1e;
            --surface-darker: #242424;
            --accent-color: #ff5722;
            --accent-hover: #ff7043;
            --accent-transparent: rgba(255, 87, 34, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }
        
        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            background: var(--background-darker);
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--shadow-color);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .sidebar {
            width: 320px;
            border-right: 1px solid var(--border-color);
            background: var(--surface-dark);
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
            padding: 24px;
            background: var(--background-darker);
        }
        
        .tab-buttons {
            display: flex;
            padding: 16px;
            gap: 8px;
            background: var(--surface-darker);
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab-button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-secondary);
            position: relative;
            border-radius: 8px;
            text-transform: lowercase;
            font-weight: 500;
        }
        
        .tab-button:hover {
            color: var(--text-primary);
            background: var(--accent-transparent);
        }
        
        .tab-button.active {
            color: var(--accent-color);
            background: var(--accent-transparent);
        }
        
        .filter-group {
            margin-bottom: 20px;
            padding: 0 16px;
        }
        
        .filter-group h4 {
            margin: 16px 0 12px 0;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            text-transform: lowercase;
            letter-spacing: 0.5px;
            padding-left: 8px;
        }
        
        .filter-btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 4px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background: var(--surface-darker);
            cursor: pointer;
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: lowercase;
            user-select: none;
        }
        
        .filter-btn:hover {
            background: var(--accent-transparent);
            color: var(--text-primary);
            border-color: var(--accent-color);
            transform: translateY(-1px);
        }
        
        .filter-btn.active {
            background: var(--accent-color);
            color: var(--text-primary);
            border-color: var(--accent-color);
            box-shadow: 0 2px 8px rgba(255, 87, 34, 0.3);
        }
        
        #search-container {
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
        }
        
        #searchInput {
            flex: 1;
            padding: 16px;
            background: var(--surface-dark);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            box-shadow: inset 0 2px 4px var(--shadow-color);
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--accent-transparent);
        }

        #searchInput::placeholder {
            color: var(--text-secondary);
            text-transform: lowercase;
        }
        
        #search-container button {
            padding: 16px 32px;
            background: var(--accent-color);
            color: var(--text-primary);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            text-transform: lowercase;
            box-shadow: 0 2px 8px rgba(255, 87, 34, 0.2);
        }

        #search-container button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 87, 34, 0.3);
        }
        
        #results-container {
            background: var(--surface-dark);
            padding: 24px;
            border-radius: 12px;
            min-height: 400px;
            border: 1px solid var(--border-color);
        }

        .tab-content {
            display: none;
            height: 100%;
            overflow: hidden;
        }

        .tab-content.active {
            display: block;
        }

        .filter-buttons {
            height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 16px 0;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) var(--surface-dark);
        }

        .filter-buttons::-webkit-scrollbar {
            width: 4px;
        }

        .filter-buttons::-webkit-scrollbar-track {
            background: var(--surface-dark);
        }

        .filter-buttons::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 2px;
        }

        .filter-buttons::-webkit-scrollbar-thumb:hover {
            background-color: var(--accent-color);
        }

        /* Glass morphism effects */
        .glass-effect {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Smooth animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .filter-group {
            animation: fadeIn 0.3s ease-out;
        }

        /* Modern card effect */
        .modern-card {
            background: linear-gradient(145deg, var(--surface-dark), var(--surface-darker));
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px var(--shadow-color);
        }
    </style>
</head>

<script>
    const locationData = {
        'head': ['brain', 'eye', 'face', 'ear', 'nose', 'skull', 'mouth', 'head'],
        'neck': ['cervical spine', 'visceral', 'vascular'],
        'upper limb': ['wrist', 'hand', 'fingers', 'arm', 'forearm', 'elbow', 'shoulder'],
        'thorax': ['thoracic spine', 'ribcage', 'heart', 'lung'],
        'abdomen': ['lumbar spine', 'right upper quadrant', 'left upper quadrant', 'right lower quadrant', 'left lower quadrant'],
        'spine': ['spinal cord', 'vertebral', 'tracts', 'sacral spine'],
        'pelvis': ['sacral spine', 'greater pelvis', 'lesser pelvis'],
        'lower limb': ['foot', 'thigh', 'knee', 'leg', 'ankle', 'toes']
    };

    function openTab(evt, tabName) {
        const tabContents = document.getElementsByClassName('tab-content');
        for (let i = 0; i < tabContents.length; i++) {
            tabContents[i].classList.remove('active');
        }
        const tabButtons = document.getElementsByClassName('tab-button');
        for (let i = 0; i < tabButtons.length; i++) {
            tabButtons[i].classList.remove('active');
        }
        document.getElementById(tabName).classList.add('active');
        evt.currentTarget.classList.add('active');
    }

    function generateLocationButtons() {
        const locationContainer = document.getElementById('location-buttons-container');
        for (const region in locationData) {
            if (locationData.hasOwnProperty(region)) {
                const regionDiv = document.createElement('div');
                regionDiv.className = 'location-group';

                const regionTitle = document.createElement('div');
                regionTitle.className = 'location-group-title';
                regionTitle.textContent = region;
                regionDiv.appendChild(regionTitle);

                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'location-buttons';

                locationData[region].forEach(location => {
                    const locationButton = document.createElement('button');
                    locationButton.className = 'type-button';
                    locationButton.textContent = location;
                    locationButton.onclick = () => toggleNodesByType(location);
                    buttonContainer.appendChild(locationButton);
                });

                regionDiv.appendChild(buttonContainer);
                locationContainer.appendChild(regionDiv);
            }
        }
    }

    let driver;
    let activeTypes = new Set();

    async function initDriver() {
        try {
            driver = neo4j.driver(
                "neo4j+s://4e5eeae5.databases.neo4j.io:7687",
                neo4j.auth.basic("neo4j", "Poconoco16!")
            );

            const session = driver.session();
            await session.run("RETURN 1");
            await session.close();

            document.getElementById('status').style.backgroundColor = '#28a745';
            document.getElementById('status').innerHTML = 'Connected to database';
        } catch (error) {
            document.getElementById('status').style.backgroundColor = '#dc3545';
            document.getElementById('status').innerHTML = 'Connection error: ' + error.message;
            console.error('Connection error:', error);
        }
    }

    async function showRandomNodesWithRelationships() {
        if (!driver) {
            document.getElementById('status').style.backgroundColor = '#dc3545';
            document.getElementById('status').innerHTML = 'Not connected to database';
            return;
        }

        const session = driver.session();
        document.getElementById('status').innerHTML = 'Fetching data...';

        try {
            const result = await session.run(`
                MATCH (n)
                WITH n, rand() as random
                ORDER BY random
                LIMIT 5
                MATCH (n)-[rel]-(m)
                RETURN DISTINCT n, rel, m
                LIMIT 100
            `);

            document.getElementById('status').innerHTML = 'Processing data...';

            const nodes = new Map();
            const links = [];

            result.records.forEach(record => {
                const source = record.get('n');
                const target = record.get('m');
                const relationship = record.get('rel');

                if (!nodes.has(source.identity.toString())) {
                    nodes.set(source.identity.toString(), {
                        id: source.identity.toString(),
                        label: source.labels[0],
                        name: source.properties.name || 'Unnamed'
                    });
                }

                if (!nodes.has(target.identity.toString())) {
                    nodes.set(target.identity.toString(), {
                        id: target.identity.toString(),
                        label: target.labels[0],
                        name: target.properties.name || 'Unnamed'
                    });
                }

                links.push({
                    source: source.identity.toString(),
                    target: target.identity.toString(),
                    type: relationship.type
                });
            });

            document.getElementById('status').innerHTML = 'Rendering graph...';
            createForceGraph(Array.from(nodes.values()), links);
            document.getElementById('status').style.backgroundColor = '#28a745';
            document.getElementById('status').innerHTML = 'Graph rendered successfully';

        } catch (error) {
            document.getElementById('status').style.backgroundColor = '#dc3545';
            document.getElementById('status').innerHTML = 'Error: ' + error.message;
            console.error('Error:', error);
        } finally {
            await session.close();
        }
    }

    function createForceGraph(nodes, links) {
        d3.select("#graph").selectAll("*").remove();

        const width = document.getElementById('graph').clientWidth;
        const height = document.getElementById('graph').clientHeight;

        const svg = d3.select("#graph")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(200))
            .force("charge", d3.forceManyBody().strength(-500))
            .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
            .selectAll("line")
            .data(links)
            .enter()
            .append("line")
            .attr("class", "link")
            .style("stroke", "#808080")
            .style("stroke-width", 2);

        const linkLabel = svg.append("g")
            .selectAll("text")
            .data(links)
            .enter()
            .append("text")
            .attr("class", "link-label")
            .text(d => d.type);

        const node = svg.append("g")
            .selectAll("g")
            .data(nodes)
            .enter()
            .append("g");

        node.append("circle")
            .attr("r", 30)
            .style("fill", "#cc5500")
            .style("stroke", "#ff6a00")
            .style("stroke-width", 2);

        node.append("text")
            .attr("class", "node-label")
            .attr("dy", ".35em")
            .text(d => d.name)
            .each(function(d) {
                let text = d3.select(this);
                let words = d.name.split(' ');
                let line = [];
                let lineNumber = 0;
                let lineHeight = 1.1;
                let y = text.attr("y");
                let dy = parseFloat(text.attr("dy"));
                let tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");

                words.forEach(word => {
                    line.push(word);
                    tspan.text(line.join(" "));
                    if (tspan.node().getComputedTextLength() > 50) {
                        line.pop();
                        tspan.text(line.join(" "));
                        line = [word];
                        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
                    }
                });
            });

        node.call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            linkLabel
                .attr("x", d => (d.source.x + d.target.x) / 2)
                .attr("y", d => (d.source.y + d.target.y) / 2);

            node
                .attr("transform", d => `translate(${d.x},${d.y})`);
        });

        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    }

    function toggleNodesByType(type) {
        if (activeTypes.has(type)) {
            activeTypes.delete(type);
        } else {
            activeTypes.add(type);
        }
        filterNodes();
        cleanUpRelationships();
    }

    function filterNodes() {
        d3.select("#graph").selectAll(".node-label").each(function(d) {
            if (activeTypes.has(d.label)) {
                d3.select(this).style("display", "block");
            } else {
                d3.select(this).style("display", "none");
            }
        });

        d3.select("#graph").selectAll("circle").each(function(d) {
            if (activeTypes.has(d.label)) {
                d3.select(this).style("display", "block");
            } else {
                d3.select(this).style("display", "none");
            }
        });

        d3.select("#graph").selectAll(".link").each(function(d) {
            if (activeTypes.has(d.source.label) && activeTypes.has(d.target.label)) {
                d3.select(this).style("display", "block");
            } else {
                d3.select(this).style("display", "none");
            }
        });

        // Hide or show relationship names based on node visibility
        d3.select("#graph").selectAll(".link-label").each(function(d) {
            if (activeTypes.has(d.source.label) && activeTypes.has(d.target.label)) {
                d3.select(this).style("display", "block");
            } else {
                d3.select(this).style("display", "none");
            }
        });
    }

    function clearNodeTypes() {
        activeTypes.clear();
        filterNodes();
        cleanUpRelationships();
    }

    function cleanUpRelationships() {
        d3.select("#graph").selectAll(".link").each(function(d) {
            if (activeTypes.has(d.source.label) && activeTypes.has(d.target.label)) {
                d3.select(this).style("display", "block");
            } else {
                d3.select(this).style("display", "none");
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        initDriver();
        generateLocationButtons();
    });

    window.onbeforeunload = () => {
        if (driver) {
            driver.close();
        }
    };
</script>
</body>
</html>
