<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Viewer</title>
    <link rel="stylesheet" href="/static/js/styles.css">
    <script src="/static/js/script.js" defer></script>
</head>
<body>
    <div class="tab-container">
        <button class="tab-button active" onclick="openTab(event, 'LabelType')">Tissue Types</button>
        <button class="tab-button" onclick="openTab(event, 'Location')">Locations</button>
        <button class="tab-button" onclick="openTab(event, 'Relationship')">Relationships</button>
    </div>

    <div id="LabelType" class="tab-content active">
        <div class="type-buttons">
            <button class="clear-btn" onclick="clearNodeTypes()">Clear All</button>
        </div>
    </div>

    <div id="Location" class="tab-content">
        <div id="location-buttons-container"></div>
    </div>

    <div id="Relationship" class="tab-content">
        <div id="relationship-buttons-container"></div>
    </div>

    <div id="graph"></div>
</body>
</html>
