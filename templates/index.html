<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo4j Network Visualization</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --darker-gray: #2d2d2d;
            --medium-gray: #404040;
            --light-gray: #606060;
            --burnt-orange: #CC5500;
            --text-color: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }

        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #controls {
            padding: 20px;
            background-color: var(--darker-gray);
            border-bottom: 2px solid var(--medium-gray);
        }

        .filter-section {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        select, input {
            padding: 8px;
            background-color: var(--medium-gray);
            border: 1px solid var(--light-gray);
            color: var(--text-color);
            border-radius: 4px;
        }

        select:focus, input:focus {
            outline: 2px solid var(--burnt-orange);
        }

        #search-container {
            flex: 1;
            min-width: 200px;
        }

        #searchInput {
            width: 100%;
            box-sizing: border-box;
        }

        #network {
            flex: 1;
            background-color: var(--dark-bg);
        }

        .filter-label {
            font-size: 14px;
            color: var(--text-color);
        }

        #relationshipSelect {
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <div class="filter-section">
                <div class="filter-group">
                    <label class="filter-label" for="locationSelect">Location</label>
                    <select id="locationSelect">
                        <option value="">All Locations</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label" for="sublocationSelect">Sublocation</label>
                    <select id="sublocationSelect">
                        <option value="">All Sublocations</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label" for="relationshipSelect">Relationship Types</label>
                    <select id="relationshipSelect" multiple>
                    </select>
                </div>
                <div class="filter-group" id="search-container">
                    <label class="filter-label" for="searchInput">Search Nodes</label>
                    <input type="text" id="searchInput" placeholder="Search nodes...">
                </div>
            </div>
        </div>
        <div id="network"></div>
    </div>

    <script>
        let network = null;
        let allNodes = new vis.DataSet();
        let allEdges = new vis.DataSet();

        // Network configuration
        const options = {
            nodes: {
                shape: 'dot',
                size: 20,
                font: {
                    color: '#e0e0e0'
                },
                borderWidth: 2,
                shadow: true
            },
            edges: {
                width: 2,
                color: { color: '#606060', highlight: '#CC5500' },
                smooth: {
                    type: 'continuous'
                }
            },
            physics: {
                stabilization: false,
                barnesHut: {
                    gravitationalConstant: -80000,
                    springConstant: 0.001,
                    springLength: 200
                }
            },
            interaction: {
                hover: true,
                tooltipDelay: 200
            }
        };

        // Initialize the network
        function initNetwork() {
            const container = document.getElementById('network');
            const data = {
                nodes: allNodes,
                edges: allEdges
            };
            network = new vis.Network(container, data, options);
        }

        // Load metadata and populate filters
        async function loadMetadata() {
            try {
                const response = await fetch('/api/metadata');
                const metadata = await response.json();
                
                const locationSelect = document.getElementById('locationSelect');
                const sublocationSelect = document.getElementById('sublocationSelect');
                const relationshipSelect = document.getElementById('relationshipSelect');

                metadata.locations.forEach(location => {
                    const option = document.createElement('option');
                    option.value = location;
                    option.textContent = location;
                    locationSelect.appendChild(option);
                });

                metadata.sublocations.forEach(sublocation => {
                    const option = document.createElement('option');
                    option.value = sublocation;
                    option.textContent = sublocation;
                    sublocationSelect.appendChild(option);
                });

                    const option = document.createElement('option');

                    option.textContent = relationship;
