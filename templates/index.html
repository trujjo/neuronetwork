<!DOCTYPE html>
<html>
<head>
    <title>Neural Network Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Your existing filter styles */
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid #404040;
            padding: 0 20px;
        }
        .tab-button {
            padding: 10px 20px;
            background: #2a2a2a;
            border: none;
            color: #f0f0f0;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: background 0.3s;
        }
        .tab-button.active {
            background: #D35400;
        }
        .filter-section {
            padding: 20px;
            background: #2a2a2a;
            display: none;
            border-radius: 0 0 8px 8px;
        }
        .filter-section.active {
            display: block;
        }
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-group {
            background: #3a3a3a;
            padding: 10px;
            border-radius: 8px;
            min-width: 180px;
            flex: 1;
        }
        .filter-group-title {
            color: #f0f0f0;
            margin: 0 0 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .location-header {
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .location-header:hover {
            background: #4a4a4a;
        }
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        .filter-btn {
            padding: 4px 10px;
            border: 1px solid #404040;
            border-radius: 15px;
            background: transparent;
            color: #f0f0f0;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
        }
        .filter-btn:hover {
            background: #404040;
        }
        .filter-btn.active {
            background: #D35400;
            border-color: #D35400;
        }
        .stats {
            color: #888;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .clear-btn {
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 0.9em;
            padding: 2px 5px;
            border-radius: 4px;
        }
        .clear-btn:hover {
            background: #4a4a4a;
        }

        /* New visualization styles */
        #visualization-container {
            position: fixed;
            top: 20px;
            right: 20px;
            bottom: 20px;
            left: 320px;
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
        }
        
        #filters {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 280px;
            bottom: 20px;
            overflow-y: auto;
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
        }

        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 1px;
        }
        
        .node text {
            fill: #fff;
            font-size: 12px;
            pointer-events: none;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #888;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="filters">
        <div class="filter-tabs">
            <button class="tab-button active" data-tab="node-types">Node Types</button>
            <button class="tab-button" data-tab="locations">Locations</button>
        </div>

        <div id="node-types" class="filter-section active">
            <div class="filter-group">
                <div class="filter-group-title">
                    <span>Node Types</span>
                    <button class="clear-btn" onclick="filterManager.clearNodeTypes()">Clear</button>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn" data-type="nerve">Nerve</button>
                    <button class="filter-btn" data-type="muscle">Muscle</button>
                    <button class="filter-btn" data-type="bone">Bone</button>
                    <button class="filter-btn" data-type="region">Region</button>
                    <button class="filter-btn" data-type="vessel">Vessel</button>
                </div>
                <div class="stats" id="nodeTypeStats">0 node types selected</div>
            </div>
        </div>

        <div id="locations" class="filter-section">
            <div class="filter-group">
                <div class="filter-group-title">
                    <span>Head</span>
                    <button class="clear-btn" onclick="filterManager.clearLocationGroup('head')">Clear</button>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn" data-location="head" data-sublocation="skull">Skull</button>
                    <button class="filter-btn" data-location="head" data-sublocation="brain">Brain</button>
                    <button class="filter-btn" data-location="head" data-sublocation="face">Face</button>
                </div>
            </div>

            <div class="filter-group">
                <div class="filter-group-title">
                    <span>Neck</span>
                    <button class="clear-btn" onclick="filterManager.clearLocationGroup('neck')">Clear</button>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn" data-location="neck" data-sublocation="throat">Throat</button>
                    <button class="filter-btn" data-location="neck" data-sublocation="spine">Spine</button>
                </div>
            </div>

            <div class="stats" id="locationStats">0 locations selected</div>
        </div>
    </div>

    <!-- Visualization container -->
    <div id="visualization-container">
        <div class="loading">Loading visualization...</div>
    </div>

    <script type="module">
        import { NeoViz } from './static/visualization_config.js';

        class FilterManager {
            constructor() {
                this.activeNodeTypes = new Set();
                this.activeLocations = new Set();
                this.activeSublocations = new Set();
                
                // Initialize visualization
                this.viz = new NeoViz('#visualization-container');

                // Initialize tab switching
                document.querySelectorAll('.tab-button').forEach(button => {
                    button.addEventListener('click', () => this.switchTab(button.dataset.tab));
                });

                // Initialize node type filters
                document.querySelectorAll('#node-types .filter-btn').forEach(button => {
                    button.addEventListener('click', () => this.toggleNodeType(button));
                });

                // Initialize location filters
                document.querySelectorAll('#locations .filter-btn').forEach(button => {
                    button.addEventListener('click', () => this.toggleLocation(button));
                });

                // Initial visualization load
                this.updateVisualization();
            }

            switchTab(tabId) {
                document.querySelectorAll('.tab-button').forEach(button => {
                    button.classList.toggle('active', button.dataset.tab === tabId);
                });
                document.querySelectorAll('.filter-section').forEach(section => {
                    section.classList.toggle('active', section.id === tabId);
                });
            }

            toggleNodeType(button) {
                const nodeType = button.dataset.type;
                if (button.classList.contains('active')) {
                    this.activeNodeTypes.delete(nodeType);
                    button.classList.remove('active');
                } else {
                    this.activeNodeTypes.add(nodeType);
                    button.classList.add('active');
                }
                this.updateVisualization();
                this.updateStats();
            }

            toggleLocation(button) {
                const location = button.dataset.location;
                const sublocation = button.dataset.sublocation;
                
                if (button.classList.contains('active')) {
                    this.activeSublocations.delete(sublocation);
                    button.classList.remove('active');
                    if (!document.querySelectorAll(`[data-location="${location}"].active`).length) {
                        this.activeLocations.delete(location);
                    }
                } else {
                    this.activeSublocations.add(sublocation);
                    button.classList.add('active');
                    this.activeLocations.add(location);
                }
                this.updateVisualization();
                this.updateStats();
            }

            clearNodeTypes() {
                this.activeNodeTypes.clear();
                document.querySelectorAll('#node-types .filter-btn').forEach(button => {
                    button.classList.remove('active');
                });
                this.updateVisualization();
                this.updateStats();
            }

            clearLocationGroup(location) {
                const buttons = document.querySelectorAll(`[data-location="${location}"]`);
                buttons.forEach(button => {
                    const sublocation = button.dataset.sublocation;
                    this.activeSublocations.delete(sublocation);
                    button.classList.remove('active');
                });
                this.activeLocations.delete(location);
                this.updateVisualization();
                this.updateStats();
            }

            updateStats() {
                document.getElementById('nodeTypeStats').textContent = 
                    `${this.activeNodeTypes.size} node types selected`;
                document.getElementById('locationStats').textContent = 
                    `${this.activeSublocations.size} locations selected`;
            }

            updateVisualization() {
                const filters = {
                    nodeTypes: Array.from(this.activeNodeTypes),
                    locations: Array.from(this.activeLocations),
                    sublocations: Array.from(this.activeSublocations)
                };

                // Show loading indicator
                document.querySelector('.loading').style.display = 'block';
                
                // Fetch filtered data from API
                const queryParams = new URLSearchParams();
                filters.nodeTypes.forEach(type => queryParams.append('nodeTypes[]', type));
                filters.locations.forEach(location => queryParams.append('locations[]', location));
                
                fetch('/api/graph/filtered?' + queryParams.toString())
                    .then(response => response.json())
                    .then(data => {
                        this.viz.updateData(data);
                        // Hide loading indicator
                        document.querySelector('.loading').style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Error fetching graph data:', error);
                        // Hide loading indicator and show error
                        document.querySelector('.loading').textContent = 'Error loading visualization';
                    });
            }
        }

        // Initialize the filter manager and make it globally available
        window.filterManager = new FilterManager();

        // Handle window resize
        window.addEventListener('resize', () => {
            filterManager.viz.resize();
        });
    </script>
</body>
</html>
