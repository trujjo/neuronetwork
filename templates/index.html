<!DOCTYPE html>
<html>
<head>
    <title>anatomy network viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="tissue">tissue</div>
            <div class="tab" data-tab="location">location</div>
            <div class="tab" data-tab="relationship">relationship</div>
        </div>

        <div class="filter-section active" id="tissue-section">
            <div class="filter-buttons">
                <button class="filter-button">nerve</button>
                <button class="filter-button">bone</button>
                <button class="filter-button">artery</button>
                <button class="filter-button">vein</button>
                <button class="filter-button">muscle</button>
                <button class="filter-button">organ</button>
                <button class="filter-button">gland</button>
                <button class="filter-button">lymph</button>
            </div>
        </div>

        <div class="filter-section" id="location-section">
            <div class="filter-buttons">
                <button class="filter-button">head</button>
                <button class="filter-button">neck</button>
                <button class="filter-button">thorax</button>
                <button class="filter-button">abdomen</button>
                <button class="filter-button">pelvis</button>
                <button class="filter-button">arm</button>
                <button class="filter-button">leg</button>
            </div>
        </div>

        <div class="filter-section" id="relationship-section">
            <div class="filter-buttons">
                <button class="filter-button">includes</button>
                <button class="filter-button">perfuses</button>
                <button class="filter-button">supplies_blood</button>
                <button class="filter-button">branches</button>
                <button class="filter-button">drains_into</button>
                <button class="filter-button">innervates</button>
            </div>
        </div>

        <div class="action-bar">
            <div class="active-filters" id="active-filters"></div>
            <button class="show-fifty-btn" id="show-fifty-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                </svg>
                show me 50
            </button>
        </div>

        <div class="visualization" id="network-container"></div>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
