<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid #404040;
            padding: 0 20px;
        }
        .tab-button {
            padding: 10px 20px;
            background: #2a2a2a;
            border: none;
            color: #f0f0f0;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: background 0.3s;
        }
        .tab-button.active {
            background: #D35400;
        }
        .filter-section {
            padding: 20px;
            background: #2a2a2a;
            display: none;
            border-radius: 0 0 8px 8px;
        }
        .filter-section.active {
            display: block;
        }
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-group {
            background: #3a3a3a;
            padding: 10px;
            border-radius: 8px;
            min-width: 180px;
            flex: 1;
        }
        .filter-group-title {
            color: #f0f0f0;
            margin: 0 0 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .filter-btn {
            padding: 4px 10px;
            border: 1px solid #404040;
            border-radius: 15px;
            background: transparent;
            color: #f0f0f0;
            cursor: pointer;
            transition: all 0.2s;
        }
        .filter-btn:hover {
            background: #4a4a4a;
        }
        .filter-btn.active {
            background: #D35400;
            border-color: #D35400;
        }
        .clear-group {
            font-size: 0.8em;
            color: #888;
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .clear-group:hover {
            color: #f0f0f0;
            background: #4a4a4a;
        }
        #stats {
            color: #888;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="filter-tabs">
        <button class="tab-button active" data-tab="node-types">Node Types</button>
        <button class="tab-button" data-tab="locations">Locations</button>
    </div>

    <div class="filter-section active" id="node-types">
        <div class="filter-container">
            <div class="filter-group">
                <div class="filter-group-title">
                    Node Types
                    <span class="clear-group" onclick="filterManager.clearNodeTypes()">Clear</span>
                </div>
                <div id="node-type-filters" class="filter-buttons"></div>
            </div>
        </div>
    </div>

    <div class="filter-section" id="locations">
        <div class="filter-container">
            <div class="filter-group">
                <div class="filter-group-title">
                    Locations
                    <span id="locationStats">0 selected</span>
                </div>
                <div id="location-filters" class="filter-buttons"></div>
            </div>
            <div class="filter-group">
                <div class="filter-group-title">
                    Sublocations
                    <span id="sublocationStats">0 selected</span>
                </div>
                <div id="sublocation-filters" class="filter-buttons"></div>
            </div>
        </div>
    </div>

    <div id="stats"></div>

    <script type="module">
        import { FilterManager } from './filters.js';
        import { NeoViz } from './visualization_config.js';

        // Initialize visualization
        const viz = new NeoViz('#graph-container');
        
        // Initialize filter manager with visualization instance
        window.filterManager = new FilterManager(viz);

        // Tab switching logic
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.filter-section').forEach(s => s.classList.remove('active'));
                
                button.classList.add('active');
                const tabId = button.dataset.tab;
                document.getElementById(tabId).classList.add('active');
            });
        });
    </script>
</body>
</html>
