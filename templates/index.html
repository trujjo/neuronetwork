<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 15px;
            font-family: 'Arial', sans-serif;
        }
        .button-container {
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            background-color: #232323;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .node-button {
            background-color: #cc5500;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            min-width: 60px;
        }
        .node-button:hover {
            background-color: #ff6600;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(204, 85, 0, 0.3);
        }
        .active {
            background-color: #ff8533;
            box-shadow: 0 0 10px rgba(255, 133, 51, 0.5);
        }
        #viz {
            width: 100%;
            height: 700px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="node-button">nerve</button>
        <button class="node-button">bone</button>
        <button class="node-button active">neuro</button>
        <button class="node-button">region</button>
        <button class="node-button">viscera</button>
        <button class="node-button">muscle</button>
        <button class="node-button">sense</button>
        <button class="node-button">vein</button>
        <button class="node-button">artery</button>
        <button class="node-button">cv</button>
        <button class="node-button">function</button>
        <button class="node-button">sensory</button>
        <button class="node-button">gland</button>
        <button class="node-button">lymph</button>
        <button class="node-button">head</button>
        <button class="node-button">organ</button>
        <button class="node-button">sensation</button>
        <button class="node-button">skin</button>
    </div>
    <div id="viz">
        [Neo4j Graph Visualization Area]
        <br>
        (Dark mode network visualization will appear here)
    </div>
</body>
</html>
