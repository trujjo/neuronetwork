<!DOCTYPE html>
<html>
<head>
    <title>Network Visualization</title>
    <script src="https://unpkg.com/neovis.js@2.0.2"></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid #404040;
            padding: 0 20px;
        }

        .tab-button {
            padding: 10px 20px;
            background: #2a2a2a;
            border: none;
            color: #f0f0f0;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: background 0.3s;
        }

        .tab-button.active {
            background: #D35400;
        }

        .filter-section {
            padding: 20px;
            background: #2a2a2a;
            display: none;
            border-radius: 0 0 8px 8px;
        }

        .filter-section.active {
            display: block;
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-group {
            background: #3a3a3a;
            padding: 10px;
            border-radius: 8px;
            min-width: 180px;
            flex: 1;
        }

        .filter-group-title {
            color: #f0f0f0;
            margin: 0 0 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .location-header {
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .location-header:hover {
            background: #4a4a4a;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .filter-btn {
            padding: 4px 10px;
            border: 1px solid #404040;
            border-radius: 15px;
            background: transparent;
            color: #f0f0f0;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .filter-btn:hover {
            background: #404040;
        }

        .filter-btn.active {
            background: #D35400;
            border-color: #D35400;
        }

        .clear-btn {
            padding: 4px 8px;
            border: 1px solid #ff4444;
            border-radius: 12px;
            background: transparent;
            color: #ff4444;
            cursor: pointer;
            font-size: 12px;
        }

        .clear-btn:hover {
            background: #ff4444;
            color: white;
        }

        .filter-stats {
            color: #808080;
            font-size: 14px;
            padding: 10px 20px;
        }

        #viz {
            width: 100%;
            height: 600px;
            background: #2a2a2a;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="filter-tabs">
        <button class="tab-button active" data-tab="node-types">Node Types</button>
        <button class="tab-button" data-tab="locations">Locations</button>
    </div>

    <div id="node-types" class="filter-section active">
        <div class="filter-container">
            <div class="filter-group">
                <div class="filter-group-title">
                    <h3>Node Types</h3>
                    <button class="clear-btn" onclick="filterManager.clearNodeTypes()">Clear</button>
                </div>
                <div class="filter-buttons" id="nodeTypeFilters">
                    <!-- Node type buttons will be added here -->
                </div>
            </div>
        </div>
        <div class="filter-stats" id="nodeTypeStats"></div>
    </div>

    <div id="locations" class="filter-section">
        <div class="filter-container" id="locationGroups">
            <!-- Location groups will be inserted here by JavaScript -->
        </div>
        <div class="filter-stats" id="locationStats"></div>
    </div>

    <div id="viz"></div>

    <script src="js/config.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/filters.js"></script>
</body>
</html>
