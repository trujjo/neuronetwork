<!DOCTYPE html>
<html>
<head>
    <title>neural network visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/static/js/visualization_config.js"></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-transform: lowercase;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid #404040;
            padding: 0 20px;
            flex-wrap: wrap;
        }
        .tab-button {
            padding: 10px 20px;
            background: #2a2a2a;
            border: none;
            color: #f0f0f0;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: background 0.3s;
        }
        .tab-button.active {
            background: #404040;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active {
            display: block;
        }
        .location-buttons, .relationship-buttons, .tissue-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .location-button, .relationship-button, .tissue-button {
            padding: 5px 10px;
            background: #2a2a2a;
            border: none;
            color: #f0f0f0;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .location-button:hover, .relationship-button:hover, .tissue-button:hover {
            background: #404040;
        }
        .location-group {
            margin-bottom: 20px;
        }
        .location-group h3 {
            margin: 0 0 10px 0;
            color: #f0f0f0;
        }
        #visualization {
            width: 100%;
            height: 600px;
            background-color: #2a2a2a;
        }
        #status {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2a2a2a;
            color: #f0f0f0;
            text-align: center;
            padding: 10px 0;
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <div class="filter-tabs">
        <button class="tab-button active" data-tab="tissue">tissue</button>
        <button class="tab-button" data-tab="location">location</button>
        <button class="tab-button" data-tab="relationship">relationship</button>
    </div>
    <div id="tissue" class="tab-content active">
        <div class="tissue-buttons">
            <button class="tissue-button">nerve</button>
            <button class="tissue-button">bone</button>
            <button class="tissue-button">neuro</button>
            <button class="tissue-button">region</button>
            <button class="tissue-button">viscera</button>
            <button class="tissue-button">muscle</button>
            <button class="tissue-button">sense</button>
            <button class="tissue-button">vein</button>
            <button class="tissue-button">artery</button>
            <button class="tissue-button">cv</button>
            <button class="tissue-button">function</button>
            <button class="tissue-button">sensory</button>
            <button class="tissue-button">gland</button>
            <button class="tissue-button">lymph</button>
            <button class="tissue-button">head</button>
            <button class="tissue-button">organ</button>
            <button class="tissue-button">sensation</button>
            <button class="tissue-button">skin</button>
        </div>
    </div>
    <div id="location" class="tab-content">
        <div class="location-group">
            <h3>head</h3>
            <div class="location-buttons">
                <button class="location-button">brain</button>
                <button class="location-button">eye</button>
                <button class="location-button">face</button>
                <button class="location-button">ear</button>
                <button class="location-button">nose</button>
                <button class="location-button">skull</button>
                <button class="location-button">mouth</button>
                <button class="location-button">head</button>
            </div>
        </div>
        <div class="location-group">
            <h3>neck</h3>
            <div class="location-buttons">
                <button class="location-button">cervical spine</button>
                <button class="location-button">visceral</button>
                <button class="location-button">vascular</button>
            </div>
        </div>
        <div class="location-group">
            <h3>upper limb</h3>
            <div class="location-buttons">
                <button class="location-button">wrist</button>
                <button class="location-button">hand</button>
                <button class="location-button">fingers</button>
                <button class="location-button">arm</button>
                <button class="location-button">forearm</button>
                <button class="location-button">elbow</button>
                <button class="location-button">shoulder</button>
            </div>
        </div>
        <div class="location-group">
            <h3>thorax</h3>
            <div class="location-buttons">
                <button class="location-button">thoracic spine</button>
                <button class="location-button">ribcage</button>
                <button class="location-button">heart</button>
                <button class="location-button">lung</button>
            </div>
        </div>
        <div class="location-group">
            <h3>abdomen</h3>
            <div class="location-buttons">
                <button class="location-button">lumbar spine</button>
                <button class="location-button">right upper quadrant</button>
                <button class="location-button">left upper quadrant</button>
                <button class="location-button">right lower quadrant</button>
                <button class="location-button">left lower quadrant</button>
            </div>
        </div>
        <div class="location-group">
            <h3>spine</h3>
            <div class="location-buttons">
                <button class="location-button">spinal cord</button>
                <button class="location-button">vertebral</button>
                <button class="location-button">tracts</button>
                <button class="location-button">sacral spine</button>
            </div>
        </div>
        <div class="location-group">
            <h3>pelvis</h3>
            <div class="location-buttons">
                <button class="location-button">sacral spine</button>
                <button class="location-button">greater pelvis</button>
                <button class="location-button">lesser pelvis</button>
            </div>
        </div>
        <div class="location-group">
            <h3>lower limb</h3>
            <div class="location-buttons">
                <button class="location-button">foot</button>
                <button class="location-button">thigh</button>
                <button class="location-button">knee</button>
                <button class="location-button">leg</button>
                <button class="location-button">ankle</button>
                <button class="location-button">toes</button>
            </div>
        </div>
    </div>
    <div id="relationship" class="tab-content">
        <div class="relationship-buttons">
            <button class="relationship-button">includes</button>
            <button class="relationship-button">perfuses</button>
            <button class="relationship-button">supplies blood</button>
            <button class="relationship-button">branches</button>
            <button class="relationship-button">more details</button>
            <button class="relationship-button">drains into</button>
            <button class="relationship-button">lymph drains</button>
            <button class="relationship-button">innervates</button>
            <button class="relationship-button">spinal cord</button>
            <button class="relationship-button">exits or occupies</button>
            <button class="relationship-button">nerve branches</button>
            <button class="relationship-button">spinothalamic tract</button>
            <button class="relationship-button">pumps blood</button>
            <button class="relationship-button">senses</button>
            <button class="relationship-button">motor innervation</button>
            <button class="relationship-button">anterior spinothalamic</button>
            <button class="relationship-button">lateral spinothalamic</button>
            <button class="relationship-button">dorsal column</button>
            <button class="relationship-button">controls</button>
            <button class="relationship-button">csf flow</button>
            <button class="relationship-button">releases hormones</button>
            <button class="relationship-button">sensory input</button>
            <button class="relationship-button">thalamocortical</button>
            <button class="relationship-button">corticospinal descending</button>
            <button class="relationship-button">innervated by</button>
            <button class="relationship-button">spinothalamic decussation</button>
            <button class="relationship-button">pyramidal decussation</button>
            <button class="relationship-button">corticospinal termination</button>
        </div>
    </div>
    <div id="visualization"></div>
    <button id="fetch-nodes" class="location-button">give me 25 random nodes</button>
    <button id="fetch-random-nodes" class="location-button">show random nodes with relationships</button>
    <div id="status">checking neo4j connection...</div>
</body>
</html>
