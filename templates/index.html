<!DOCTYPE html>
<html>
<head>
    <title>Neo4j Network Visualization</title>
    <style>
        #viz {
            width: 900px;
            height: 700px;
            border: 1px solid lightgray;
            font: 22pt arial;
        }
    </style>
    <script src="https://unpkg.com/neovis.js@2.0.2"></script>
</head>
<body>
    <div id="viz"></div>
    
    <script>
        const config = {
            container_id: "viz",
            server_url: "neo4j+s://4e5eeae5.databases.neo4j.io:7687",
            server_user: "neo4j",
            server_password: "Poconoco16!",
            labels: {
                "Node": {
                    caption: "name",
                    size: "pagerank",
                    community: "community"
                }
            },
            relationships: {
                "CONNECTS_TO": {
                    thickness: "weight",
                    caption: false
                }
            },
            initial_cypher: "MATCH (n)-[r]->(m) RETURN n,r,m"
        };

        const viz = new NeoVis.default(config);
        viz.render();
    </script>
</body>
</html>
