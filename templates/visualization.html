<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .type-buttons {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(9, 1fr);
            gap: 6px;
            margin-bottom: 12px;
            padding: 12px;
            background-color: #2d2d2d;
            border-radius: 4px;
            width: calc(100% - 24px);
        }
        .type-button {
            padding: 4px 8px;
            background-color: #cc5500;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            text-align: center;
            width: 100%;
            min-width: 60px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: lowercase;
        }
        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
            margin: 12px;
            background-color: #2d2d2d;
            padding: 12px;
            border-radius: 4px;
        }
        .button {
            background-color: #cc5500;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 6px 12px;
            cursor: pointer;
            height: 25px;
            font-size: 10px;
            text-transform: lowercase;
        }
        #searchBox {
            padding: 6px;
            border-radius: 3px;
            border: 1px solid #666;
            background-color: #333;
            color: white;
            width: 180px;
            height: 25px;
            box-sizing: border-box;
            font-size: 10px;
        }
        .preview-label {
            color: #666;
            margin: 8px 0;
            font-style: italic;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="preview-label">layout preview:</div>
    <div class="type-buttons">
        <button class="type-button">nerve</button>
        <button class="type-button">bone</button>
        <button class="type-button">neuro</button>
        <button class="type-button">region</button>
        <button class="type-button">viscera</button>
        <button class="type-button">muscle</button>
        <button class="type-button">sense</button>
        <button class="type-button">vein</button>
        <button class="type-button">artery</button>
        
        <button class="type-button">cv</button>
        <button class="type-button">function</button>
        <button class="type-button">sensory</button>
        <button class="type-button">gland</button>
        <button class="type-button">lymph</button>
        <button class="type-button">head</button>
        <button class="type-button">organ</button>
        <button class="type-button">sensation</button>
        <button class="type-button">skin</button>
    </div>
    
    <div class="controls">
        <button class="button">show random connected nodes</button>
        <input type="text" id="searchBox" placeholder="search nodes...">
    </div>
    
    <div class="preview-label">graph visualization would appear below...</div>
</body>
</html>
