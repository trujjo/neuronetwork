<!DOCTYPE html>
<html>
<head>
    <title>Neo4j Force Graph</title>
    <script src="https://unpkg.com/neo4j-driver@5.15.0"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        /* ... existing styles ... */
        
        .zoom-controls {
            position: absolute;
            right: 30px;
            top: 100px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .zoom-button {
            width: 40px;
            height: 40px;
            background-color: #404040;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        .zoom-button:hover {
            background-color: #505050;
        }

        .node text {
            text-anchor: middle;
            dominant-baseline: middle;
            fill: white;
            pointer-events: none;
        }

        .node circle {
            fill-opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- ... existing elements ... -->
    
    <div class="zoom-controls">
        <button class="zoom-button" onclick="zoomIn()">+</button>
        <button class="zoom-button" onclick="zoomOut()">-</button>
    </div>

    <script>
        // ... existing variables ...
        
        let currentZoom = 1;
        const zoomStep = 0.5;
        const minZoom = 0.1;
        const maxZoom = 5;

        // Create zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([minZoom, maxZoom])
            .on('zoom', zoomed);

        // Apply zoom behavior to svg
        svg.call(zoom);

        // Initial zoom to fit x: [-90,90] and y: [-180,180]
        const width = svg.node().getBoundingClientRect().width;
        const height = svg.node().getBoundingClientRect().height;
        const initialScale = Math.min(width / 180, height / 360);
        const initialTransform = d3.zoomIdentity
            .translate(width/2, height/2)
            .scale(initialScale);
        svg.call(zoom.transform, initialTransform);

        function zoomIn() {
            currentZoom = Math.min(currentZoom + zoomStep, maxZoom);
            svg.transition()
                .duration(300)
                .call(zoom.scaleTo, currentZoom);
        }

        function zoomOut() {
            currentZoom = Math.max(currentZoom - zoomStep, minZoom);
            svg.transition()
                .duration(300)
                .call(zoom.scaleTo, currentZoom);
        }

        function zoomed() {
            g.attr('transform', d3.event.transform);
        }

        function updateVisualization(nodes, relationships) {
            // ... existing visualization code ...

            // Update node creation to include adaptive text sizing
            const nodes_g = g.selectAll('.node')
                .data(nodes)
                .enter()
                .append('g')
                .attr('class', 'node')
                .attr('transform', d => `translate(${xScale(d.x)},${yScale(d.y)})`);

            nodes_g.append('circle')
                .attr('r', 10)
                .style('fill', d => getNodeColor(d.labels[0]));

            nodes_g.append('text')
                .text(d => d.properties.name || d.id)
                .each(function(d) {
                    const node = d3.select(this);
                    let fontSize = 12;
                    const maxWidth = 18; // diameter of circle - 2
                    
                    // Reduce font size until text fits
                    while (this.getComputedTextLength() > maxWidth && fontSize > 4) {
                        fontSize--;
                        node.style('font-size', `${fontSize}px`);
                    }
                })
                .style('font-size', '12px') // Starting font size
                .style('pointer-events', 'none');

            // ... rest of the visualization code ...
        }

        // Update the xScale and yScale to match the desired ranges
        const xScale = d3.scaleLinear()
            .domain([-90, 90])
            .range([0, width]);

        const yScale = d3.scaleLinear()
            .domain([-180, 180])
            .range([height, 0]);

        // ... rest of the existing code ...
    </script>
</body>
</html>
