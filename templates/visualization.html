<!DOCTYPE html>
<html>
<head>
    <title>neural network visualization</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        * {
            text-transform: lowercase !important;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .filter-section {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .filter-group {
            flex: 1;
            min-width: 300px;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .filter-label {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .filter-button {
            padding: 8px 16px;
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0.7;
            text-transform: lowercase;
        }
        .filter-button:hover {
            opacity: 1;
            transform: translateY(-1px);
        }
        .filter-button.active {
            background: #2196F3;
            border-color: #1976D2;
            opacity: 1;
        }
        #graph {
            width: 100%;
            height: 70vh;
            background: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 12px;
        }
        .node {
            transition: opacity 0.3s ease;
        }
        .link {
            stroke: #666;
            stroke-width: 1.5px;
            transition: opacity 0.3s ease;
        }
        .location-group {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #333;
            border-radius: 8px;
        }
        .location-label {
            color: #2196F3;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1em;
            text-transform: lowercase;
        }
        .sublocation-container {
            margin-left: 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="filter-section">
        <!-- Node Types -->
        <div class="filter-group">
            <div class="filter-label">node types</div>
            <div class="button-container">
                <button class="filter-button" onclick="toggleFilter(this, 'nerve', 'nodeTypes')">nerve</button>
                <button class="filter-button" onclick="toggleFilter(this, 'bone', 'nodeTypes')">bone</button>
                <button class="filter-button" onclick="toggleFilter(this, 'neuro', 'nodeTypes')">neuro</button>
                <button class="filter-button" onclick="toggleFilter(this, 'region', 'nodeTypes')">region</button>
                <button class="filter-button" onclick="toggleFilter(this, 'viscera', 'nodeTypes')">viscera</button>
                <button class="filter-button" onclick="toggleFilter(this, 'muscle', 'nodeTypes')">muscle</button>
                <button class="filter-button" onclick="toggleFilter(this, 'sense', 'nodeTypes')">sense</button>
                <button class="filter-button" onclick="toggleFilter(this, 'vein', 'nodeTypes')">vein</button>
                <button class="filter-button" onclick="toggleFilter(this, 'artery', 'nodeTypes')">artery</button>
                <button class="filter-button" onclick="toggleFilter(this, 'cv', 'nodeTypes')">cv</button>
                <button class="filter-button" onclick="toggleFilter(this, 'function', 'nodeTypes')">function</button>
                <button class="filter-button" onclick="toggleFilter(this, 'sensory', 'nodeTypes')">sensory</button>
                <button class="filter-button" onclick="toggleFilter(this, 'gland', 'nodeTypes')">gland</button>
                <button class="filter-button" onclick="toggleFilter(this, 'lymph', 'nodeTypes')">lymph</button>
                <button class="filter-button" onclick="toggleFilter(this, 'head', 'nodeTypes')">head</button>
                <button class="filter-button" onclick="toggleFilter(this, 'organ', 'nodeTypes')">organ</button>
                <button class="filter-button" onclick="toggleFilter(this, 'sensation', 'nodeTypes')">sensation</button>
                <button class="filter-button" onclick="toggleFilter(this, 'skin', 'nodeTypes')">skin</button>
            </div>
        </div>

        <!-- Locations and Sublocations -->
        <div class="filter-group">
            <div class="filter-label">locations & sublocations</div>
            <div class="location-groups">
                <!-- Head -->
                <div class="location-group">
                    <div class="location-label">head</div>
                    <button class="filter-button" onclick="toggleFilter(this, 'head', 'locations')">head</button>
                    <div class="sublocation-container">
                        <button class="filter-button" onclick="toggleFilter(this, 'brain', 'sublocations')">brain</button>
                        <button class="filter-button" onclick="toggleFilter(this, 'eye', 'sublocations')">eye</button>
                        <button class="filter-button" onclick="toggleFilter(this, 'face', 'sublocations')">face</button>
                        <button class="filter-button" onclick="toggleFilter(this, 'ear', 'sublocations')">ear</button>
                        <button class="filter-button" onclick="toggleFilter(this, 'nose', 'sublocations')">nose</button>
                        <button class="filter-button" onclick="toggleFilter(this, 'skull', 'sublocations')">skull</button>
                        <button class="filter-button" onclick="toggleFilter(this, 'mouth', 'sublocations')">mouth</button>
                    </div>
                </div>

                <!-- Additional location groups following the same pattern -->
                <!-- ... rest of your location groups ... -->

            </div>
        </div>
    </div>

    <div id="graph"></div>

    <script>
        // Your existing JavaScript code here
    </script>
</body>
</html>
