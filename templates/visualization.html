<!DOCTYPE html>
<html>
<head>
    <title>Neo4j Force Graph</title>
    <script src="https://unpkg.com/neo4j-driver@5.15.0"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-transform: lowercase;
        }
        #graph {
            width: 100%;
            height: 700px;
            background-color: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 4px;
            position: relative;
        }
        .filter-section {
            margin: 20px 0;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 4px;
        }
        #node-type-buttons, #location-buttons, #sublocation-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        .filter-button {
            padding: 8px 16px;
            background-color: #404040;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: lowercase;
        }
        .filter-button:hover {
            background-color: #505050;
        }
        .filter-button.active {
            background-color: #007bff;
        }
        .filter-button.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        #search-container {
            margin-bottom: 20px;
        }
        #search-input {
            padding: 8px;
            width: 200px;
            background-color: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 4px;
            color: white;
        }
        h4 {
            margin: 10px 0;
            color: #888;
        }
        .zoom-controls {
            position: absolute;
            right: 30px;
            top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        .zoom-button {
            width: 40px;
            height: 40px;
            background-color: #404040;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .zoom-button:hover {
            background-color: #505050;
        }
        .node text {
            text-anchor: middle;
            dominant-baseline: middle;
            fill: white;
            pointer-events: none;
        }
        .node circle {
            fill-opacity: 0.8;
        }
        .link {
            stroke: #404040;
            stroke-opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="search nodes...">
    </div>

    <div class="filter-section">
        <h4>Node Types</h4>
        <div id="node-type-buttons"></div>
    </div>

    <div class="filter-section">
        <h4>Location</h4>
        <div id="location-buttons"></div>
        <h4>Sublocation</h4>
        <div id="sublocation-buttons"></div>
    </div>

    <div id="graph">
        <div class="zoom-controls">
            <button class="zoom-button" onclick="zoomIn()">+</button>
            <button class="zoom-button" onclick="zoomOut()">-</button>
        </div>
    </div>

    <script>
        // Location-sublocation mapping
        const locationMap = {
            'head': ['brain', 'eye', 'face', 'ear', 'nose', 'skull', 'mouth', 'head'],
            'neck': ['cervical spine', 'visceral', 'vascular'],
            'upper limb': ['wrist', 'hand', 'fingers', 'arm', 'forearm', 'elbow', 'shoulder'],
            'thorax': ['thoracic spine', 'ribcage', 'heart', 'lung'],
            'abdomen': ['lumbar spine', 'right upper quadrant', 'left upper quadrant', 'right lower quadrant', 'left lower quadrant'],
            'spine': ['spinal cord', 'vertebral', 'tracts', 'sacral spine'],
            'pelvis': ['sacral spine', 'greater pelvis', 'lesser pelvis'],
            'lower limb': ['foot', 'thigh', 'knee', 'leg', 'ankle', 'toes']
        };

        const width = document.getElementById('graph').clientWidth;
        const height = document.getElementById('graph').clientHeight;

        const svg = d3.select('#graph')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        const g = svg.append('g');

        // Create zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.1, 5])
            .on('zoom', zoomed);

        svg.call(zoom);

        // Scale setup
        const xScale = d3.scaleLinear()
            .domain([-90, 90])
            .range([0, width]);

        const yScale = d3.scaleLinear()
            .domain([-180, 180])
            .range([height, 0]);

        // Initial transform
        const initialScale = Math.min(width / 180, height / 360);
        const initialTransform = d3.zoomIdentity
            .translate(width / 2, height / 2)
            .scale(initialScale);
        svg.call(zoom.transform, initialTransform);

        let allNodes = [];
        let allRelationships = [];
        let nodeTypes = new Set();
        let currentLocation = null;

        // Zoom functions
        function zoomed() {
            g.attr('transform', d3.event.transform);
        }

        function zoomIn() {
            svg.transition()
                .duration(300)
                .call(zoom.scaleBy, 1.5);
        }

        function zoomOut() {
            svg.transition()
                .duration(300)
                .call(zoom.scaleBy, 0.75);
        }

        // Load initial data
        fetch('/graph')
            .then(response => response.json())
            .then(data => {
                allNodes = data.nodes;
                allRelationships = data.relationships;
                
                // Extract node types
                data.nodes.forEach(node => {
                    node.labels.forEach(label => nodeTypes.add(label));
                });

                // Create node type buttons
                const nodeTypeButtons = document.getElementById('node-type-buttons');
                nodeTypes.forEach(type => {
                    const button = document.createElement('button');
                    button.className = 'filter-button';
                    button.textContent = type;
                    button.onclick = () => filterByNodeType(type);
                    nodeTypeButtons.appendChild(button);
                });

                // Create location buttons
                const locationButtons = document.getElementById('location-buttons');
                Object.keys(locationMap).forEach(location => {
                    const button = document.createElement('button');
                    button.className = 'filter-button';
                    button.textContent = location;
                    button.onclick = () => selectLocation(location);
                    locationButtons.appendChild(button);
                });

                updateVisualization(data.nodes, data.relationships);
            });

        function selectLocation(location) {
            currentLocation = location;
            document.querySelectorAll('#location-buttons .filter-button').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === location);
            });

            // Update sublocation buttons
            const sublocationButtons = document.getElementById('sublocation-buttons');
            sublocationButtons.innerHTML = '';
            locationMap[location].forEach(sublocation => {
                const button = document.createElement('button');
                button.className = 'filter-button';
                button.textContent = sublocation;
                button.onclick = () => filterBySublocation(location, sublocation);
                sublocationButtons.appendChild(button);
            });

            // Filter nodes by location
            filterByLocation(location);
        }

        function filterByNodeType(type) {
            const button = document.querySelector(`#node-type-buttons .filter-button[data-type="${type}"]`);
            const isActive = button?.classList.toggle('active');

            const activeTypes = Array.from(document.querySelectorAll('#node-type-buttons .filter-button.active'))
                .map(btn => btn.textContent);

            const filteredNodes = allNodes.filter(node =>
                node.labels.some(label => activeTypes.length === 0 || activeTypes.includes(label))
            );

            const filteredRelationships = allRelationships.filter(rel =>
                filteredNodes.some(n => n.id === rel.source) &&
                filteredNodes.some(n => n.id === rel.target)
            );

            updateVisualization(filteredNodes, filteredRelationships);
        }

        function filterByLocation(location) {
            const filteredNodes = allNodes.filter(node =>
                node.properties.location === location
            );

            const filteredRelationships = allRelationships.filter(rel =>
                filteredNodes.some(n => n.id === rel.source) &&
                filteredNodes.some(n => n.id === rel.target)
            );

            updateVisualization(filteredNodes, filteredRelationships);
        }

        function filterBySublocation(location, sublocation) {
            document.querySelectorAll('#sublocation-buttons .filter-button').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === sublocation);
            });

            const filteredNodes = allNodes.filter(node =>
                node.properties.location === location &&
                node.properties.sublocation === sublocation
            );

            const filteredRelationships = allRelationships.filter(rel =>
                filteredNodes.some(n => n.id === rel.source) &&
                filteredNodes.some(n => n.id === rel.target)
            );

            updateVisualization(filteredNodes, filteredRelationships);
        }

        function updateVisualization(nodes, relationships) {
            // Clear existing visualization
            g.selectAll('*').remove();

            // Draw relationships
            g.selectAll('.link')
                .data(relationships)
                .enter()
                .append('line')
                .attr('class', 'link')
                .attr('x1', d => xScale(nodes.find(n => n.id === d.source)?.x || 0))
                .attr('y1', d => yScale(nodes.find(n => n.id === d.source)?.y || 0))
                .attr('x2', d => xScale(nodes.find(n => n.id === d.target)?.x || 0))
                .attr('y2', d => yScale(nodes.find(n => n.id === d.target)?.y || 0));

            // Create nodes
            const nodes_g = g.selectAll('.node')
                .data(nodes)
                .enter()
                .append('g')
                .attr('class', 'node')
                .attr('transform', d => `translate(${xScale(d.x)},${yScale(d.y)})`);

            // Add circles
            nodes_g.append('circle')
                .attr('r', 10)
                .style('fill', d => getNodeColor(d.labels[0]));

            // Add labels with adaptive sizing
            nodes_g.append('text')
                .text(d => d.properties.name || d.id)
                .each(function(d) {
                    const node = d3.select(this);
                    let fontSize = 12;
                    const maxWidth = 18; // diameter of circle - 2
                    
                    while (this.getComputedTextLength() > maxWidth && fontSize > 4) {
                        fontSize--;
                        node.style('font-size', `${fontSize}px`);
                    }
                })
                .style('pointer-events', 'none');
        }

        function getNodeColor(label) {
            const colors = {
                'Person': '#ff7f0e',
                'Movie': '#1f77b4',
                'Director': '#2ca02c',
                // Add more colors for different node types
            };
            return colors[label] || '#ff7f0e';
        }

        // Search functionality
        const searchInput = document.getElementById('search-input');
        let searchTimeout;

        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.trim().toLowerCase();
            
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                if (query.length < 3 && query.length > 0) {
                    return;
                }
                
                if (query.length === 0) {
                    updateVisualization(allNodes, allRelationships);
                    return;
                }

                fetch('/search?q=' +
