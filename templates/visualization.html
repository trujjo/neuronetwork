<!DOCTYPE html>
<html>
<head>
    <title>neo4j force graph</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        body { 
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-transform: lowercase;
        }
        #graph {
            width: 100%;
            height: 700px;
            background-color: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 4px;
        }
        #controls {
            margin: 20px 0;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 4px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .filter-button {
            padding: 8px 16px;
            background-color: #404040;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
            text-transform: lowercase;
        }
        .filter-button:hover {
            background-color: #505050;
        }
        .filter-button.active {
            background-color: #007bff;
        }
        #search-container {
            margin-bottom: 20px;
        }
        #search-input {
            padding: 8px;
            width: 200px;
            background-color: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 4px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="search nodes...">
    </div>
    
    <div id="controls">
        <button class="filter-button" onclick="filterNodes('skin')">skin</button>
        <button class="filter-button" onclick="filterNodes('nerve')">nerve</button>
        <button class="filter-button" onclick="filterNodes('bone')">bone</button>
        <button class="filter-button" onclick="filterNodes('neuro')">neuro</button>
        <button class="filter-button" onclick="filterNodes('region')">region</button>
        <button class="filter-button" onclick="filterNodes('viscera')">viscera</button>
        <button class="filter-button" onclick="filterNodes('muscle')">muscle</button>
        <button class="filter-button" onclick="filterNodes('sense')">sense</button>
        <button class="filter-button" onclick="filterNodes('vein')">vein</button>
        <button class="filter-button" onclick="filterNodes('artery')">artery</button>
        <button class="filter-button" onclick="filterNodes('cv')">cv</button>
        <button class="filter-button" onclick="filterNodes('function')">function</button>
        <button class="filter-button" onclick="filterNodes('sensory')">sensory</button>
        <button class="filter-button" onclick="filterNodes('gland')">gland</button>
        <button class="filter-button" onclick="filterNodes('lymph')">lymph</button>
        <button class="filter-button" onclick="filterNodes('head')">head</button>
        <button class="filter-button" onclick="filterNodes('organ')">organ</button>
        <button class="filter-button" onclick="filterNodes('sensation')">sensation</button>
        <button class="filter-button active" onclick="showAll()">show all</button>
    </div>

    <div id="graph"></div>

    <script>
        const width = document.getElementById('graph').clientWidth;
        const height = document.getElementById('graph').clientHeight;
        
        const svg = d3.select("#graph")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const g = svg.append("g");

        // Add zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on("zoom", () => {
                g.attr("transform", d3.event.transform);
            });

        svg.call(zoom);

        function getNodeColor(label) {
            const colors = {
                'Nerve': '#ff7f0e',
                'Bone': '#2ca02c',
                'Region': '#d62728',
                'Muscle': '#9467bd',
                'Vessel': '#8c564b',
                'Organ': '#e377c2',
                'Function': '#7f7f7f',
                'Sensation': '#bcbd22'
            };
            return colors[label] || '#1f77b4';
        }

        function updateVisualization(nodes, relationships) {
            g.selectAll("*").remove();

            // Draw relationships
            const links = g.selectAll(".link")
                .data(relationships)
                .enter()
                .append("line")
                .attr("class", "link")
                .style("stroke", "#404040")
                .style("stroke-width", 1)
                .attr("x1", d => {
                    const source = nodes.find(n => n.id === d.source);
                    return source ? source.x : 0;
                })
                .attr("y1", d => {
                    const source = nodes.find(n => n.id === d.source);
                    return source ? source.y : 0;
                })
                .attr("x2", d => {
                    const target = nodes.find(n => n.id === d.target);
                    return target ? target.x : 0;
                })
                .attr("y2", d => {
                    const target = nodes.find(n => n.id === d.target);
                    return target ? target.y : 0;
                });

            // Draw nodes
            const nodes_g = g.selectAll(".node")
                .data(nodes)
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.x},${d.y})`);

            nodes_g.append("circle")
                .attr("r", 5)
                .style("fill", d => getNodeColor(d.labels[0]));

            nodes_g.append("text")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .text(d => (d.properties.name || d.id).toLowerCase())
                .style("fill", "white")
                .style("font-size", "12px");
        }

        // Load initial data
        fetch('/graph')
            .then(response => response.json())
            .then(data => {
                updateVisualization(data.nodes, data.relationships);
            })
            .catch(error => {
                console.error('Error:', error);
            });

        function filterNodes(type) {
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === type) {
                    btn.classList.add('active');
                }
            });

            fetch('/graph')
                .then(response => response.json())
                .then(data => {
                    const filteredNodes = data.nodes.filter(node => 
                        node.labels.some(label => label.toLowerCase() === type.toLowerCase())
                    );
                    const nodeIds = new Set(filteredNodes.map(n => n.id));
                    const filteredRelationships = data.relationships.filter(rel =>
                        nodeIds.has(rel.source) && nodeIds.has(rel.target)
                    );
                    updateVisualization(filteredNodes, filteredRelationships);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function showAll() {
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === 'show all') {
                    btn.classList.add('active');
                }
            });

            fetch('/graph')
                .then(response => response.json())
                .then(data => {
                    updateVisualization(data.nodes, data.relationships);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Search functionality
        const searchInput = document.getElementById('search-input');
        let searchTimeout;

        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.trim().toLowerCase();
            
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                if (query.length < 3 && query.length > 0) {
                    return;
                }
                
                fetch('/search?q=' + encodeURIComponent(query))
                    .then(response => response.json())
                    .then(data => {
                        updateVisualization(data.nodes, data.relationships);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }, 300);
        });
    </script>
</body>
</html>
