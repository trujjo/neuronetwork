<!DOCTYPE html>
<html>
<head>
    <title>Neo4j Network Visualization</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        #graph {
            width: 100%;
            height: 80vh;
            min-height: 700px;
            background-color: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 4px;
        }
        .filter-section {
            margin: 20px 0;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 4px;
        }
        .filter-group {
            margin-bottom: 15px;
        }
        .filter-label {
            color: #888;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .filter-button {
            padding: 8px 16px;
            background-color: #404040;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .filter-button:hover {
            background-color: #505050;
        }
        .filter-button.active {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="filter-section">
        <div class="filter-group">
            <div class="filter-label">Node Types</div>
            <div id="node-type-buttons" class="button-container"></div>
        </div>
        <div class="filter-group">
            <div class="filter-label">Locations</div>
            <div id="location-buttons" class="button-container"></div>
        </div>
        <div class="filter-group">
            <div class="filter-label">Sublocations</div>
            <div id="sublocation-buttons" class="button-container"></div>
        </div>
    </div>
    <div id="graph"></div>

    <script>
        let activeFilters = {
            nodeTypes: new Set(),
            locations: new Set(),
            sublocations: new Set()
        };

        function initializeButtons(data) {
            console.log('Initializing buttons with data:', data); // Debug log

            // Clear existing buttons
            document.getElementById('node-type-buttons').innerHTML = '';
            document.getElementById('location-buttons').innerHTML = '';
            document.getElementById('sublocation-buttons').innerHTML = '';

            // Create node type buttons
            if (data.nodeTypes && Array.isArray(data.nodeTypes)) {
                data.nodeTypes.forEach(type => {
                    if (type) {
                        const button = createFilterButton(type, 'nodeTypes');
                        document.getElementById('node-type-buttons').appendChild(button);
                    }
                });
            }

            // Create location buttons
            if (data.locations && Array.isArray(data.locations)) {
                data.locations.forEach(location => {
                    if (location) {
                        const button = createFilterButton(location, 'locations');
                        document.getElementById('location-buttons').appendChild(button);
                    }
                });
            }

            // Create sublocation buttons
            if (data.sublocations && Array.isArray(data.sublocations)) {
                data.sublocations.forEach(sublocation => {
                    if (sublocation) {
                        const button = createFilterButton(sublocation, 'sublocations');
                        document.getElementById('sublocation-buttons').appendChild(button);
                    }
                });
            }
        }

        function createFilterButton(value, filterType) {
            const button = document.createElement('button');
            button.textContent = value;
            button.className = 'filter-button';
            button.onclick = () => toggleFilter(button, value, filterType);
            return button;
        }

        function toggleFilter(button, value, filterType) {
            button.classList.toggle('active');
            
            if (button.classList.contains('active')) {
                activeFilters[filterType].add(value);
            } else {
                activeFilters[filterType].delete(value);
            }
            
            updateNodeVisibility();
        }

        // Load and initialize the visualization
        fetch('/graph')
            .then(response => response.json())
            .then(data => {
                console.log('Received data:', data); // Debug log
                initializeButtons(data);
                // Initialize your visualization here
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
