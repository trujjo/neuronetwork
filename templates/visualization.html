<!DOCTYPE html>
<html>
<head>
    <title>Neo4j Force Graph</title>
    <script src="https://unpkg.com/neo4j-driver@5.15.0"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-transform: lowercase;
        }
        #graph {
            width: 100%;
            height: 80vh;
            min-height: 700px;
            background-color: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 4px;
            position: relative;
        }
        .filter-section {
            margin: 20px 0;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 4px;
        }
        .filter-group {
            margin-bottom: 20px;
        }
        .filter-label {
            color: #888;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 16px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }
        .filter-button {
            padding: 8px 16px;
            background-color: #404040;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: lowercase;
            font-size: 14px;
            margin: 4px;
        }
        .filter-button:hover {
            background-color: #505050;
        }
        .filter-button.active {
            background-color: #007bff;
        }
        .zoom-controls {
            position: absolute;
            right: 30px;
            top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        .zoom-button {
            width: 40px;
            height: 40px;
            background-color: #404040;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .node {
            transition: opacity 0.3s ease;
        }
        .node.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .link {
            transition: opacity 0.3s ease;
        }
        .link.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search nodes...">
    </div>

    <div class="filter-section">
        <div class="filter-group">
            <div class="filter-label">Node Types</div>
            <div id="type-buttons" class="button-container"></div>
        </div>
        
        <div class="filter-group">
            <div class="filter-label">Locations</div>
            <div id="location-buttons" class="button-container"></div>
        </div>
        
        <div class="filter-group">
            <div class="filter-label">Sublocations</div>
            <div id="sublocation-buttons" class="button-container"></div>
        </div>
    </div>

    <div id="graph">
        <div class="zoom-controls">
            <button class="zoom-button" onclick="zoomIn()">+</button>
            <button class="zoom-button" onclick="zoomOut()">-</button>
        </div>
    </div>

    <script>
        const margin = { top: 50, right: 50, bottom: 50, left: 50 };
        const width = window.innerWidth - margin.left - margin.right - 40;
        const height = Math.max(700, window.innerHeight - 300);

        const svg = d3.select('#graph')
            .append('svg')
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom);

        const g = svg.append('g')
            .attr('transform', `translate(${margin.left},${margin.top})`);

        const xScale = d3.scaleLinear()
            .domain([-180, 180])
            .range([0, width]);

        const yScale = d3.scaleLinear()
            .domain([-90, 90])
            .range([height, 0]);

        const zoom = d3.zoom()
            .scaleExtent([0.1, 5])
            .on('zoom', zoomed);

        svg.call(zoom);

        let allNodes = [];
        let allRelationships = [];
        let activeFilters = {
            types: new Set(),
            locations: new Set(),
            sublocations: new Set()
        };

        function zoomed() {
            g.attr('transform', d3.event.transform);
        }

        function zoomIn() {
            svg.transition().duration(300).call(zoom.scaleBy, 1.5);
        }

        function zoomOut() {
            svg.transition().duration(300).call(zoom.scaleBy, 0.67);
        }

        function createButton(container, text, type) {
            const button = document.createElement('button');
            button.className = 'filter-button';
            button.textContent = text;
            button.addEventListener('click', () => toggleFilter(button, text, type));
            container.appendChild(button);
            return button;
        }

        function toggleFilter(button, value, type) {
            button.classList.toggle('active');
            if (button.classList.contains('active')) {
                activeFilters[type].add(value);
            } else {
                activeFilters[type].delete(value);
            }
            updateNodeVisibility();
        }

        function initializeButtons() {
            const typeContainer = document.getElementById('type-buttons');
            const locationContainer = document.getElementById('location-buttons');
            const sublocationContainer = document.getElementById('sublocation-buttons');

            // Clear existing buttons
            typeContainer.innerHTML = '';
            locationContainer.innerHTML = '';
            sublocationContainer.innerHTML = '';

            // Get unique values
            const types = new Set(allNodes.flatMap(node => node.labels));
            const locations = new Set(allNodes.map(node => node.properties.location).filter(Boolean));
            const sublocations = new Set(allNodes.map(node => node.properties.sublocation).filter(Boolean));

            // Create buttons
            types.forEach(type => createButton(typeContainer, type, 'types'));
            locations.forEach(location => createButton(locationContainer, location, 'locations'));
            sublocations.forEach(sublocation => createButton(sublocationContainer, sublocation, 'sublocations'));
        }

        function updateNodeVisibility() {
            const nodes = d3.selectAll('.node');
            const links = d3.selectAll('.link');

            nodes.each(function(d) {
                const nodeType = d.labels[0];
                const nodeLocation = d.properties.location;
                const nodeSublocation = d.properties.sublocation;

                const isVisible = (activeFilters.types.size === 0 || activeFilters.types.has(nodeType)) &&
                                (activeFilters.locations.size === 0 || activeFilters.locations.has(nodeLocation)) &&
                                (activeFilters.sublocations.size === 0 || activeFilters.sublocations.has(nodeSublocation));
                
                d3.select(this).classed('hidden', !isVisible);
            });

            links.each(function(d) {
                const sourceVisible = !d3.select(`.node[data-id="${d.source}"]`).classed('hidden');
                const targetVisible = !d3.select(`.node[data-id="${d.target}"]`).classed('hidden');
                d3.select(this).classed('hidden', !sourceVisible || !targetVisible);
            });
        }

        function updateVisualization(nodes, relationships) {
            g.selectAll('*').remove();

            g.selectAll('.link')
                .data(relationships)
                .enter()
                .append('line')
                .attr('class', 'link')
                .style('stroke', '#666')
                .style('stroke-width', 1)
                .attr('x1', d => xScale(nodes.find(n => n.id === d.source)?.x || 0))
                .attr('y1', d => yScale(nodes.find(n => n.id === d.source)?.y || 0))
                .attr('x2', d => xScale(nodes.find(n => n.id === d.target)?.x || 0))
                .attr('y2', d => yScale(nodes.find(n => n.id === d.target)?.y || 0));

            const nodes_g = g.selectAll('.node')
                .data(nodes)
                .enter()
                .append('g')
                .attr('class', 'node')
                .attr('data-id', d => d.id)
                .attr('transform', d => `translate(${xScale(d.x)},${yScale(d.y)})`);

            nodes_g.append('circle')
                .attr('r', 15)
                .style('fill', d => getNodeColor(d.labels[0]));

            nodes_g.append('text')
                .text(d => d.properties.name || d.id)
                .each(function(d) {
                    const node = d3.select(this);
                    let fontSize = 14;
                    const maxWidth = 28;
                    while (this.getComputedTextLength() > maxWidth && fontSize > 6) {
                        fontSize--;
                        node.style('font-size', `${fontSize}px`);
                    }
                })
                .style('fill', 'white')
                .style('text-anchor', 'middle')
                .style('dominant-baseline', 'middle')
                .style('pointer-events', 'none');

            updateNodeVisibility();
        }

        function getNodeColor(label) {
            const colors = {
                'Person': '#ff7f0e',
                'Movie': '#1f77b4',
                'Director': '#2ca02c',
                'Location': '#d62728',
                'Organization': '#9467bd',
                'Event': '#8c564b'
            };
            return colors[label] || '#ff7f0e';
        }

        // Initial load
        fetch('/graph')
            .then(response => response.json())
            .then(data => {
                allNodes = data.nodes;
                allRelationships = data.relationships;
                initializeButtons();
                updateVisualization(allNodes, allRelationships);
            })
            .catch(error => console.error('Error:', error));

        // Search functionality
        const searchInput = document.getElementById('search-input');
        let searchTimeout;

        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.trim().toLowerCase();
            
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                if (query.length < 3 && query.length > 0) {
                    return;
                }
                
                if (query.length === 0) {
                    updateVisualization(allNodes, allRelationships);
                    return;
                }

                fetch('/search?q=' + encodeURIComponent(query))
                    .then(response => response.json())
                    .then(data => {
                        updateVisualization(data.nodes, data.relationships);
                    })
                    .catch(error => console.error('Error:', error));
            }, 300);
        });
    </script>
</body>
</html>
