<!DOCTYPE html>
<html>
<head>
    <title>Neural Network Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .node-button {
            padding: 8px 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .node-button:hover {
            background-color: #1976D2;
        }
        .node-button.active {
            background-color: #1565C0;
        }
        #viz {
            width: 100%;
            height: 800px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
    <script src="https://unpkg.com/neovis.js@2.0.2"></script>
</head>
<body>
    <div class="container">
        <div class="button-container">
            {% for node_type in node_types %}
            <button class="node-button" onclick="visualizeNodeType('{{ node_type }}')">{{ node_type }}</button>
            {% endfor %}
        </div>
        <div id="viz"></div>
    </div>

    <script>
        let viz;

        function initViz() {
            const config = {
                container_id: "viz",
                server_url: "neo4j+s://4e5eeae5.databases.neo4j.io:7687",
                server_user: "neo4j",
                server_password: "Poconoco16!",
                labels: {
                    "*": {
                        caption: ["name"],
                        size: 3,
                        community: "community",
                        title_properties: [
                            "name",
                            "type"
                        ],
                    }
                },
                relationships: {
                    "*": {
                        thickness: 2,
                        caption: true
                    }
                },
                initial_cypher: "MATCH (n) RETURN n LIMIT 10"
            };

            viz = new NeoVis.default(config);
            viz.render();
        }

        function visualizeNodeType(nodeType) {
            // Update active button
            document.querySelectorAll('.node-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === nodeType) {
                    btn.classList.add('active');
                }
            });

            // Construct Cypher query for the specific node type
            const cypher = `
                MATCH (n:${nodeType})
                OPTIONAL MATCH (n)-[r]-(m)
                RETURN n, r, m
            `;

            // Clear existing visualization and render new one
            viz.clearNetwork();
            viz.renderWithCypher(cypher);
        }

        // Add event listener for network stabilization
        document.addEventListener('DOMContentLoaded', () => {
            initViz();
        });
    </script>
</body>
</html>
