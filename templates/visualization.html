<!DOCTYPE html>
<html>
<head>
    <title>Neo4j Force Graph</title>
    <script src="https://unpkg.com/neo4j-driver@5.15.0"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-transform: lowercase;
        }
        #graph {
            width: 100%;
            height: 80vh;
            min-height: 700px;
            background-color: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 4px;
            position: relative;
        }
        .filter-section {
            margin: 20px 0;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 4px;
        }
        #node-type-buttons, #location-buttons, #sublocation-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        .filter-button {
            padding: 8px 16px;
            background-color: #404040;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: lowercase;
        }
        .filter-button:hover {
            background-color: #505050;
        }
        .filter-button.active {
            background-color: #007bff;
        }
        .filter-button.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        #search-container {
            margin-bottom: 20px;
        }
        #search-input {
            padding: 8px;
            width: 200px;
            background-color: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 4px;
            color: white;
        }
        h4 {
            margin: 10px 0;
            color: #888;
        }
        .zoom-controls {
            position: absolute;
            right: 30px;
            top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        .zoom-button {
            width: 40px;
            height: 40px;
            background-color: #404040;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .zoom-button:hover {
            background-color: #505050;
        }
        .node circle {
            fill-opacity: 0.8;
        }
        .node circle:hover {
            stroke: #007bff;
            stroke-width: 2px;
        }
        .link {
            opacity: 0.6;
        }
        .link:hover {
            opacity: 1;
            stroke-width: 2px;
        }
        .node text {
            text-anchor: middle;
            dominant-baseline: middle;
            fill: white;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="search nodes...">
    </div>

    <div class="filter-section">
        <h4>Node Types</h4>
        <div id="node-type-buttons"></div>
        
        <h4>Location</h4>
        <div id="location-buttons"></div>
        
        <h4>Sublocation</h4>
        <div id="sublocation-buttons"></div>
    </div>

    <div id="graph">
        <div class="zoom-controls">
            <button class="zoom-button" onclick="zoomIn()">+</button>
            <button class="zoom-button" onclick="zoomOut()">-</button>
        </div>
    </div>

    <script>
        // Location-sublocation mapping
        const locationMap = {
            'head': ['brain', 'eye', 'face', 'ear', 'nose', 'skull', 'mouth', 'head'],
            'neck': ['cervical spine', 'visceral', 'vascular'],
            'upper limb': ['wrist', 'hand', 'fingers', 'arm', 'forearm', 'elbow', 'shoulder'],
            'thorax': ['thoracic spine', 'ribcage', 'heart', 'lung'],
            'abdomen': ['lumbar spine', 'right upper quadrant', 'left upper quadrant', 'right lower quadrant', 'left lower quadrant'],
            'spine': ['spinal cord', 'vertebral', 'tracts', 'sacral spine'],
            'pelvis': ['sacral spine', 'greater pelvis', 'lesser pelvis'],
            'lower limb': ['foot', 'thigh', 'knee', 'leg', 'ankle', 'toes']
        };

        // Setup dimensions and scales
        const margin = { top: 50, right: 50, bottom: 50, left: 50 };
        const width = window.innerWidth - margin.left - margin.right - 40;
        const height = Math.max(700, window.innerHeight - 300);

        // Create SVG
        const svg = d3.select('#graph')
            .append('svg')
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom);

        const g = svg.append('g')
            .attr('transform', `translate(${margin.left},${margin.top})`);

        // Setup scales
        const xScale = d3.scaleLinear()
            .domain([-180, 180])
            .range([0, width]);

        const yScale = d3.scaleLinear()
            .domain([-90, 90])
            .range([height, 0]);

        // Zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.1, 5])
            .on('zoom', zoomed);

        svg.call(zoom);

        // Set initial zoom
        const initialScale = Math.min(
            width / (xScale(180) - xScale(-180)),
            height / (yScale(-90) - yScale(90))
        ) * 0.9;

        const initialTransform = d3.zoomIdentity
            .translate(width / 2, height / 2)
            .scale(initialScale)
            .translate(-(xScale(0)), -(yScale(0)));

        svg.call(zoom.transform, initialTransform);

        // Store all nodes and relationships
        let allNodes = [];
        let allRelationships = [];

        // Fetch initial data
        fetch('/graph')
            .then(response => response.json())
            .then(data => {
                allNodes = data.nodes;
                allRelationships = data.relationships;
                updateVisualization(data.nodes, data.relationships);
                setupNodeTypeButtons(data.nodes);
                setupLocationButtons();
            })
            .catch(error => console.error('Error:', error));

        function zoomed() {
            g.attr('transform', d3.event.transform);
        }

        function zoomIn() {
            svg.transition()
                .duration(300)
                .call(zoom.scaleBy, 1.5);
        }

        function zoomOut() {
            svg.transition()
                .duration(300)
                .call(zoom.scaleBy, 0.667);
        }

        function setupNodeTypeButtons(nodes) {
            const nodeTypes = [...new Set(nodes.flatMap(node => node.labels))];
            const container = document.getElementById('node-type-buttons');
            
            nodeTypes.forEach(type => {
                const button = document.createElement('button');
                button.className = 'filter-button';
                button.textContent = type;
                button.onclick = () => filterByNodeType(type);
                container.appendChild(button);
            });
        }

        function setupLocationButtons() {
            const container = document.getElementById('location-buttons');
            Object.keys(locationMap).forEach(location => {
                const button = document.createElement('button');
                button.className = 'filter-button';
                button.textContent = location;
                button.onclick = () => selectLocation(location);
                container.appendChild(button);
            });
        }

        function selectLocation(location) {
            document.querySelectorAll('#location-buttons .filter-button').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === location);
            });
            
            updateSublocationButtons(location);
            filterByLocation(location);
        }

        function updateSublocationButtons(location) {
            const container = document.getElementById('sublocation-buttons');
            container.innerHTML = '';
            
            locationMap[location].forEach(sublocation => {
                const button = document.createElement('button');
                button.className = 'filter-button';
                button.textContent = sublocation;
                button.onclick = () => filterBySublocation(sublocation);
                container.appendChild(button);
            });
        }

        function filterByNodeType(type) {
            const button = [...document.querySelectorAll('#node-type-buttons .filter-button')]
                .find(btn => btn.textContent === type);
            button.classList.toggle('active');
            
            const activeTypes = [...document.querySelectorAll('#node-type-buttons .filter-button.active')]
                .map(btn => btn.textContent);
            
            const filteredNodes = activeTypes.length > 0
                ? allNodes.filter(node => node.labels.some(label => activeTypes.includes(label)))
                : allNodes;
            
            const filteredRelationships = allRelationships.filter(rel =>
                filteredNodes.some(n => n.id === rel.source) &&
                filteredNodes.some(n => n.id === rel.target)
            );
            
            updateVisualization(filteredNodes, filteredRelationships);
        }

        function filterByLocation(location) {
            fetch(`/filter?location=${encodeURIComponent(location)}`)
                .then(response => response.json())
                .then(data => {
                    updateVisualization(data.nodes, data.relationships);
                })
                .catch(error => console.error('Error:', error));
        }

        function filterBySublocation(sublocation) {
            const location = Object.keys(locationMap).find(loc => 
                locationMap[loc].includes(sublocation)
            );
            
            if (!location) return;
            
            fetch(`/filter?location=${encodeURIComponent(location)}&sublocation=${encodeURIComponent(sublocation)}`)
                .then(response => response.json())
                .then(data => {
                    updateVisualization(data.nodes, data.relationships);
                })
                .catch(error => console.error('Error:', error));
        }

        function updateVisualization(nodes, relationships) {
            // Clear previous visualization
            g.selectAll('*').remove();

            // Draw relationships
            g.selectAll('.link')
                .data(relationships)
                .enter()
                .append('line')
                .attr('class', 'link')
                .style('stroke', '#666')
                .style('stroke-width', 1)
                .attr('x1', d => xScale(nodes.find(n => n.id === d.source)?.x || 0))
                .attr('y1', d => yScale(nodes.find(n => n.id === d.source)?.y || 0))
                .attr('x2', d => xScale(nodes.find(n => n.id === d.target)?.x || 0))
                .attr('y2', d => yScale(nodes.find(n => n.id === d.target)?.y || 0));

            // Create nodes
            const nodes_g = g.selectAll('.node')
                .data(nodes)
                .enter()
                .append('g')
                .attr('class', 'node')
                .attr('transform', d => `translate(${xScale(d.x)},${yScale(d.y)})`);

            // Add circles
            nodes_g.append('circle')
                .attr('r', 15)
                .style('fill', d => getNodeColor(d.labels[0]));

            // Add labels
            nodes_g.append('text')
                .text(d => d.properties.name || d.id)
                .each(function(d) {
                    const node = d3.select(this);
                    let fontSize = 14;
                    const maxWidth = 28;
                    
                    while (this.getComputedTextLength() > maxWidth && fontSize > 6) {
                        fontSize--;
                        node.style('font-size', `${fontSize}px`);
                    }
                })
                .style('fill', 'white')
                .style('text-anchor', 'middle')
                .style('dominant-baseline', 'middle')
                .style('pointer-events', 'none');
        }

        function getNodeColor(label) {
            const colors = {
                'Person': '#ff7f0e',
                'Movie': '#1f77b4',
                'Director': '#2ca
