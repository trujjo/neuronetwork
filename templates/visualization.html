<!DOCTYPE html>
<html>
<head>
    <title>Neo4j Test Connection</title>
    <script src="https://unpkg.com/neo4j-driver"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        body { 
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        #results {
            margin-top: 20px;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 4px;
        }
        .node {
            margin: 10px 0;
            padding: 10px;
            background-color: #404040;
            border-left: 4px solid #cc5500;
            border-radius: 2px;
        }
        .button {
            padding: 10px 20px;
            background-color: #cc5500;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ff6a00;
        }
        .property {
            margin-left: 20px;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <button class="button" onclick="showRandomNodes()">Show 10 Random Nodes</button>
    <div id="results"></div>

    <script>
        const driver = neo4j.driver(
            "neo4j+s://4e5eeae5.databases.neo4j.io:7687",
            neo4j.auth.basic("neo4j", "Poconoco16!")
        );

        async function showRandomNodes() {
            const session = driver.session();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Loading...';
            
            try {
                const result = await session.run(`
                    MATCH (n)
                    WITH n, rand() as r
                    ORDER BY r
                    LIMIT 10
                    RETURN labels(n) as labels, properties(n) as props
                `);
                
                let html = '<h2>Random Nodes from Database:</h2>';
                
                result.records.forEach((record, i) => {
                    const labels = record.get('labels');
                    const props = record.get('props');
                    
                    html += `
                        <div class="node">
                            <strong>Node ${i + 1}</strong> [${labels.join(', ')}]
                            <div class="property">
                                ${Object.entries(props)
                                    .map(([key, value]) => `${key}: ${value}`)
                                    .join('<br>')}
                            </div>
                        </div>
                    `;
                });
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `Error: ${error.message}`;
            } finally {
                await session.close();
            }
        }

        // Clean up when the page is closed
        window.onbeforeunload = () => {
            driver.close();
        };
    </script>
</body>
</html>
