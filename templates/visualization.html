<!DOCTYPE html>
<html>
<head>
    <title>Neo4j Force Graph</title>
    <script src="https://unpkg.com/neo4j-driver@5.15.0"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-transform: lowercase;
        }
        #graph {
            width: 100%;
            height: 700px;
            background-color: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 4px;
        }
        .filter-section {
            margin: 20px 0;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 4px;
        }
        #location-buttons, #sublocation-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        .filter-button {
            padding: 8px 16px;
            background-color: #404040;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: lowercase;
        }
        .filter-button:hover {
            background-color: #505050;
        }
        .filter-button.active {
            background-color: #007bff;
        }
        .filter-button.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        #search-container {
            margin-bottom: 20px;
        }
        #search-input {
            padding: 8px;
            width: 200px;
            background-color: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 4px;
            color: white;
        }
        h4 {
            margin: 10px 0;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="search nodes...">
    </div>
    
    <div class="filter-section">
        <h4>Location</h4>
        <div id="location-buttons"></div>
        <h4>Sublocation</h4>
        <div id="sublocation-buttons"></div>
    </div>

    <div id="graph"></div>

    <script>
        // Location-sublocation mapping
        const locationMap = {
            'head': ['brain', 'eye', 'face', 'ear', 'nose', 'skull', 'mouth', 'head'],
            'neck': ['cervical spine', 'visceral', 'vascular'],
            'upper limb': ['wrist', 'hand', 'fingers', 'arm', 'forearm', 'elbow', 'shoulder'],
            'thorax': ['thoracic spine', 'ribcage', 'heart', 'lung'],
            'abdomen': ['lumbar spine', 'right upper quadrant', 'left upper quadrant', 'right lower quadrant', 'left lower quadrant'],
            'spine': ['spinal cord', 'vertebral', 'tracts', 'sacral spine'],
            'pelvis': ['sacral spine', 'greater pelvis', 'lesser pelvis'],
            'lower limb': ['foot', 'thigh', 'knee', 'leg', 'ankle', 'toes']
        };

        let allNodes = [];
        let allRelationships = [];
        let currentLocation = null;
        
        // Set up the SVG
        const width = document.getElementById('graph').clientWidth;
        const height = document.getElementById('graph').clientHeight;
        
        const svg = d3.select('#graph')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        // Create location buttons
        const locationButtons = document.getElementById('location-buttons');
        Object.keys(locationMap).forEach(location => {
            const button = document.createElement('button');
            button.className = 'filter-button';
            button.textContent = location;
            button.onclick = () => selectLocation(location);
            locationButtons.appendChild(button);
        });

        function selectLocation(location) {
            // Reset all location buttons
            document.querySelectorAll('#location-buttons .filter-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Activate selected location button
            document.querySelector(`#location-buttons .filter-button[data-location="${location}"]`).classList.add('active');
            
            currentLocation = location;
            updateSublocationButtons(location);
            filterByLocation(location);
        }

        function updateSublocationButtons(location) {
            const sublocationButtons = document.getElementById('sublocation-buttons');
            sublocationButtons.innerHTML = '';
            
            locationMap[location].forEach(sublocation => {
                const button = document.createElement('button');
                button.className = 'filter-button';
                button.textContent = sublocation;
                button.onclick = () => filterBySublocation(sublocation);
                sublocationButtons.appendChild(button);
            });
        }

        function filterByLocation(location) {
            fetch(`/filter?location=${encodeURIComponent(location)}`)
                .then(response => response.json())
                .then(data => {
                    updateVisualization(data.nodes, data.relationships);
                })
                .catch(error => console.error('Error:', error));
        }

        function filterBySublocation(sublocation) {
            document.querySelectorAll('#sublocation-buttons .filter-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`#sublocation-buttons .filter-button[data-sublocation="${sublocation}"]`).classList.add('active');
            
            fetch(`/filter?location=${encodeURIComponent(currentLocation)}&sublocation=${encodeURIComponent(sublocation)}`)
                .then(response => response.json())
                .then(data => {
                    updateVisualization(data.nodes, data.relationships);
                })
                .catch(error => console.error('Error:', error));
        }

        function updateVisualization(nodes, relationships) {
            svg.selectAll('*').remove();
            
            const g = svg.append('g');
            
            // Add zoom behavior
            const zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on('zoom', () => {
                    g.attr('transform', d3.event.transform);
                });
            
            svg.call(zoom);

            // Draw relationships
            const links = g.selectAll('.link')
                .data(relationships)
                .enter()
                .append('line')
                .attr('class', 'link')
                .style('stroke', '#404040')
                .style('stroke-width', 1)
                .attr('x1', d => nodes.find(n => n.id === d.source).x)
                .attr('y1', d => nodes.find(n => n.id === d.source).y)
                .attr('x2', d => nodes.find(n => n.id === d.target).x)
                .attr('y2', d => nodes.find(n => n.id === d.target).y);

            // Draw nodes
            const nodeGroups = g.selectAll('.node')
                .data(nodes)
                .enter()
                .append('g')
                .attr('class', 'node')
                .attr('transform', d => `translate(${d.x},${d.y})`);

            nodeGroups.append('circle')
                .attr('r', 5)
                .style('fill', d => getNodeColor(d.labels[0]));

            nodeGroups.append('text')
                .attr('dx', 12)
                .attr('dy', '.35em')
                .text(d => d.properties.name || d.id)
                .style('fill', 'white')
                .style('font-size', '12px');
        }

        function getNodeColor(label) {
            const colors = {
                'Location': '#ff7f0e',
                'Sublocation': '#1f77b4',
                'default': '#2ca02c'
            };
            return colors[label] || colors.default;
        }

        // Initial load
        fetch('/graph')
            .then(response => response.json())
            .then(data => {
                allNodes = data.nodes;
                allRelationships = data.relationships;
                updateVisualization(data.nodes, data.relationships);
            })
            .catch(error => console.error('Error:', error));

        // Search functionality
        const searchInput = document.getElementById('search-input');
        let searchTimeout;

        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.trim().toLowerCase();
            
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                if (query.length < 3 && query.length > 0) {
                    return;
                }
                
                fetch(`/search?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        updateVisualization(data.nodes, data.relationships);
                    })
                    .catch(error => console.error('Error:', error));
            }, 300);
        });
    </script>
</body>
</html>
