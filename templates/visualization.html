<!DOCTYPE html>
<html>
<head>
    <title>Neural Network Visualization</title>
    <style>
        #viz {
            width: 900px;
            height: 700px;
            border: 1px solid lightgray;
            font: 22pt arial;
        }
        .button-container {
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .node-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://unpkg.com/neovis.js@2.0.2"></script>
</head>
<body>
    <div class="button-container">
        {% for node_type in node_types %}
        <button class="node-button" onclick="visualizeNodeType('{{ node_type }}')">{{ node_type }}</button>
        {% endfor %}
    </div>
    <div id="viz"></div>

    <script>
        let viz;

        function draw() {
            const config = {
                containerId: "viz",
                neo4j: {
                    serverUrl: "neo4j+s://4e5eeae5.databases.neo4j.io:7687",
                    serverUser: "neo4j",
                    serverPassword: "Poconoco16!"
                },
                labels: {
                    [NeoVis.NEOVIS_DEFAULT_CONFIG]: {
                        caption: "name",
                        size: "size",
                        community: "community"
                    }
                },
                relationships: {
                    [NeoVis.NEOVIS_DEFAULT_CONFIG]: {
                        thickness: 1,
                        caption: false
                    }
                },
                initialCypher: "MATCH (n) RETURN n LIMIT 25"
            };

            viz = new NeoVis.default(config);
            viz.render();
        }

        function visualizeNodeType(nodeType) {
            const cypher = `
                MATCH (n:${nodeType})
                OPTIONAL MATCH (n)-[r]-(m)
                RETURN n, r, m
            `;
            
            viz.renderWithCypher(cypher);
        }

        // Initialize visualization when the page loads
        window.addEventListener('load', () => {
            draw();
        });
    </script>
</body>
</html>
